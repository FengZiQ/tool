<div id="userEditTitle">
    <a href="index.html#userList" class="menuValue">账号信息管理</a>&nbsp;/&nbsp;
    <a href="javascript:void(0);" class="menuValue" id="titleValue"></a>
</div>
<div id="userEditContainer" class="list">
	<div class="row">
		<div class="col-sm-12 textEdit">
            <form class="form-horizontal" id="editUserForm" role="form">
            	<input type="text" class="form-control hidden" id="userId" name="id" placeholder="用户ID">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="username"><span class="requiredValue">用户名:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名称" />
                    </div>
                </div>
                <div class="form-group hidden">
                	<input type="text" name="customerId" id="customerId" value="" />
                    <!--<label class="col-sm-2 control-label" for="customer_id"><span class="requiredValue">所属服务商:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <select id="customer_id" name="customerId" class="selectpicker" data-live-search="true"></select>
                    </div>-->
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="role"><span class="requiredValue">角色:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                    	<div id="roleId" style="width: auto;min-width: 100%;padding-right: 32px;">
				       		<span id="roleChooseResult"></span>
				       		<b class="caret"></b>
				       		<div id="roleDiv">
				        		<div id="roleSearchValue">
				         			<input type="text" id="roleSearchInput" class="special" />
				         		</div>
				         		<div id="roleSearchResult" class="hidden"></div>
				         		<ul id="roleResultValue" class="roleResultValue" ></ul>
				         	</div>
				       	</div>                     
                    </div>
                </div>
             	<div class="form-group">
                    <label class="col-sm-2 control-label" for="password"><span class="requiredValue">密码:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="passwordRepeat"><span class="requiredValue">确认密码:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" name="passwordRepeat" id="passwordRepeat" placeholder="请再次输入密码" />
                    </div>
                </div>
                <div class="form-group hidden" id="createdTimeDiv">
                    <label class="col-sm-2 control-label" for="createdTime"><span class="requiredValue">创建时间:</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="createdTime" id="createdTime">
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-sm-2 control-label">启用状态:</label>
                    <div class="col-sm-3">
                        <input type="radio" name="enableStatus" id="enableStatus1" value="1" checked="checked" /><label for="enableStatus1" class="radioLeft">启用</label>
						<input type="radio" name="enableStatus" value="0" id="enableStatus0" /><label for="enableStatus0" class="radioRight">禁用</label>
                    </div>
               	</div>
                <div class="saveStyle hidden">
					<button type="submit" class="saveBtn">保存</button>
					<div class="return" onclick="backUserList();">返回</div>
				</div>
            </form>
    	</div>
	</div>
</div>
