<div id="globalConfigEditTitle">
    <a href="index.html#globalConfig" class="menuValue">全局配置</a>&nbsp;/&nbsp;
    <a href="javascript:void(0);" class="menuValue" id="titleValue"></a>
</div>
<div id="globalConfigEditContainer" class="list">
    <div class="row">
        <div class="col-sm-12 textEdit">
            <form class="form-horizontal" id="globalConfigForm" role="form">
            	<input type="text" class="form-control hidden" name="id" id="configId" />
            	<div class="form-group">
                    <label class="col-sm-2 control-label" for="configName"><span class="requiredValue">配置名称:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="configName" id="configName" placeholder="请输入配置名称" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="logUrl"><span class="requiredValue">日志上传地址:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="logUrl" id="logUrl" placeholder="请输入日志上传地址" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="receiptUrl"><span class="requiredValue">小票上传地址:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="receiptUrl" id="receiptUrl" placeholder="请输入小票上传地址" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="pingUrl"><span class="requiredValue">ping地址:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="pingUrl" id="pingUrl" placeholder="请输入ping地址" />
                    </div>
                </div>
                <div class="saveStyle hidden" id="saveDiv">
                    <button type="submit" class="saveBtn">保存</button>
                    <div class="return" onclick="goBackGlobalConfig();">返回</div>
                </div>
            </form>
        </div>
    </div>
</div>
