<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>登录页面</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=8">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="common/images/logo.ico" rel="shortcut icon">
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="common/css/bootstrapValidator.css"/>
		<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>
		<script src="common/js/base64.js" type="text/javascript" charset="utf-8"></script>
		<script src="common/js/base.js?v=18041701" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body{
				margin:0;
				padding:0;
				font-family: "微软雅黑";
			}
			.container{
				position:absolute;
				top:0;
				left:0;
				height:100%;
				width:100%;
				background-image:url(common/images/loginBackground.jpg);
				background-position: center center;
				background-repeat: no-repeat;
				background-attachment:fixed;
				background-size: cover;
				-webkit-background-size: cover;/* 兼容Webkit内核浏览器如Chrome和Safari */
				-o-background-size: cover;/* 兼容Opera */
				zoom: 1;
			}
			.logo{
				display: block;
				margin:80px 0 0 135px;
				width: 155px;
			}
			#loginModel{
				height: 530px;
				width: 430px;
				position: absolute;
				margin: auto;
				top: 0;
				right: 0;
				left: 0;
				bottom: 0;
				position: absolute;
				background-color: rgba(0,0,0,0.4);
				border-radius: 2px;
			}
			#userName,#password{border: none;border:1px solid #e6e4e7;background: none;box-shadow: none;border-radius: 0;text-indent: 60px;height: 46px;color: #fff;padding: 0}
			#account,#passwords{
				position: relative;
				padding: 0;
			}
			#accountImg,#passwordImg{
				position: absolute;
				display: block;
				padding: 13px 13px 14px;
				top: 0;
				left: 0;
				border-right:1px solid #fff;
			}
			#login{width: 332px;margin-left: 43px;background: #d3a243;border: none;height: 42px;font-size: 16px;line-height: 42px;padding: 0;}
			#remember{
				float: left;
				margin: 20px 0 0 45px;
			}
			#rememberText{
				float: left;
				font-weight: normal;
				margin-left: 8px;
				margin-top: 17px;
				-webkit-user-select: none;
				font-family: "微软雅黑";
				color: #fff;
			}
			#titInfo{
				position: absolute;
				top: 34%;
				left: 10%;
				color: #e43948;
			}
			#dingLogin {
				display: none;
				margin-left: -30px;
				top: -40px;
				position: relative;
			}

			.modal-header {
				height: 50px;
				background: #f4f5f9;
				border: none;
			}

			.modal_title {
				font-size: 16px;
				color: #333333;
				text-align: left;
				font-family: "微软雅黑";
			}

			.close {
				font-size: 28px;
				margin-top: -5px;
			}

			.modal-footer {
				border: none;
				padding: 0;
				height: 65px;
				line-height: 65px;
				background: #f4f5f9;
				text-align: center;
			}

			.close {
				font-size: 30px;
			}

			.backBtn {
				text-align: center;
				white-space: nowrap;
				vertical-align: middle;
				user-select: none;
				border: 1px solid transparent;
				border-radius: 4px;
				height: 32px;
				background: #ccc;
				color: #fff;
				padding: 0;
				line-height: 32px;
				width: 100px;
				font-size: 16px;
			}

			.saveBtn {
				text-align: center;
				white-space: nowrap;
				vertical-align: middle;
				user-select: none;
				border: 1px solid transparent;
				border-radius: 4px;
				height: 32px;
				background: #44b549;
				color: #fff;
				padding: 0;
				line-height: 32px;
				width: 100px;
				font-size: 16px;
			}
			#dingLogin{
				position: relative;
				top:0%;
				text-align: center;
				left:4%;
			}
			.dingLogin{
				color: #fff;
				font-size: 16px;
				text-align: right;
				margin-top: 66px;
				margin-right: 16px;
				cursor: pointer;
			}
			.userLogin{
				color: #fff;
				display: none;
				position: relative;
				top: 66%;
				z-index: 999;
				text-align: right;
				margin-right: 28px;
				cursor: pointer;
				font-size: 16px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div id="loginModel">
				<img class="logo" src="common/images/logos.png?v=170116"/>
				<div id="userLogin">

					<form class="form-horizontal" role="form" style="align-content: center" id="loginForm">
						<div class="form-group" style="margin: 62px 0 0 43px;width: 330px;padding: 0;">
							<label class="sr-only control-label">用户名</label>
							<div class="col-xs-12" id="account">
								<input type="text" class="form-control" id="userName" name="user_name" placeholder="请输入账号" autocomplete="off" />
								<img src="common/images/accountsImg.png" id="accountImg"/>
							</div>
						</div>
						<div class="form-group" style="margin: 20px 0 40px 43px;width: 330px;padding: 0;">
							<label class="sr-only control-label">密码</label>
							<div class="col-xs-12" id="passwords">
								<input type="password" class="form-control" id="password" name="password" placeholder="密码" autocomplete="off" />
								<img src="common/images/passwordImg.png" id="passwordImg"/>
							</div>
						</div>

						<div class="btn btn-primary" id="login" onclick="signIns()">登<span style="display: inline-block;margin-left: 20px;">录</span></div>

						<input type="checkbox" name="remember" id="remember" value="" /><label for="remember" id="rememberText">记住密码</label>
						<span id="titInfo" class="hidden"></span>
					</form>
					<p class="dingLogin">切换钉钉登录</p>
				</div>
				<p class="userLogin">切换用户登录</p>
				<div id="dingLogin" style="align-content: center">

				</div>
			</div>
		</div>
		<!-- 模态框（Modal） -->
		<div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" id="aaa">
				<form class="form-horizontal" id="addUserModal">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">×</button>
							<span class="modal_title">钉钉登录新用户注册</span>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<div for="userAccount" class="col-sm-4 control-label">用户名称:</div>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="userAccount" name="userAccount">
								</div>
							</div>
							<div class="form-group">
								<div for="accountPsd" class="col-sm-4 control-label">请输入密码:</div>
								<div class="col-sm-6">
									<input type="password" class="form-control" id="accountPsd" name="accountPsd" placeholder="">
								</div>
							</div>
							<div class="form-group">
								<div for="cofirmPassword" class="col-sm-4 control-label">请再次输入密码:</div>
								<div class="col-sm-6">
									<input type="password" class="form-control" id="cofirmPassword" name="cofirmPassword" placeholder="">
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="saveBtn">确认</button>
							<button class="backBtn" data-dismiss="modal" style="margin-left: 20px;">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script src="https://g.alicdn.com/dingding/dinglogin/0.0.2/ddLogin.js"></script>
	<script type="application/javascript" src="common/js/dmLogin.js?v=18041701"></script>
</html>
