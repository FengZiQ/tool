<div id="accountManageAddTitle">
    <a href="index.html#accountManage" class="menuValue">账号管理</a>&nbsp;/&nbsp;
    <a href="javascript:void(0);" class="menuValue">创建账号</a>
</div>
<div id="accountManageAddContainer" class="list">
    <div class="row">
        <div class="col-sm-12 textEdit">
            <form class="form-horizontal" id="addAccountForm" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="nickname"><span class="requiredValue">账号名称:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="nickname" id="nickname" placeholder="请输入账户名称" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="roleId"><span class="requiredValue">角色列表:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <div id="roleId">
                            <span id="roleChooseResult"></span>
                            <b class="caret"></b>
                            <div id="roleDiv">
                                <div id="roleSearchValue">
                                    <input type="text" id="roleSearchInput" class="special" />
                                </div>
                                <div id="roleSearchResult" class="hidden"></div>
                                <ul id="roleResultValue" class="roleResultValue" ></ul>
                            </div>
                        </div>
                        <!--<select class="form-control" id="role" name="roleId"></select>-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="description"><span class="requiredValue">部门名称:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <div id="storeId">
                            <span id="chooseResult"></span>
                            <b class="caret"></b>
                            <div id="storeDiv">
                                <div id="storeSearchValue">
                                    <input type="text" id="storeSearchInput" class="special" />
                                </div>
                                <div id="searchResult" class="hidden"></div>
                                <ul id="resultValue" class="resultValue" ></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="userName"><span class="requiredValue">登录名:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="userName" id="userName" placeholder="请输入用户名" />
                    </div>
                 </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="password"><span class="requiredValue">密码:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="checkPassWD"><span class="requiredValue">确认密码:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" name="checkPassWD" id="checkPassWD" placeholder="请再次输入密码" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="status"><span class="requiredValue">账号状态:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <select id="status" name="status" class="form-control" data-live-search="true">
                            <option value="0">禁用</option>
                            <option value="1">启用</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="description"><span class="requiredValue">描述:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="description" id="description" placeholder="请输入描述" />
                    </div>
                </div>
                <div class="saveStyle">
                    <button type="submit" class="saveBtn">保存</button>
                    <div class="return" onclick="backAccountList(0);">返回</div>
                </div>
            </form>
        </div>
    </div>
</div>
