<div id="questionAddTitle">
	<a href="index.html#familiarQuestion" class="menuValue">常见问题</a>&nbsp;/&nbsp;
	<a href="javascript:void(0);" class="menuValue">添加问题</a>
</div>
<div id="questionEditTitle">
	<a href="index.html#familiarQuestion" class="menuValue">常见问题</a>&nbsp;/&nbsp;
	<a href="javascript:void(0);" class="menuValue">问题编辑</a>
</div>
<div id="questionAddContainer" class="list">
	<div class="row">
		<div class="col-sm-12 textEdit">
            <form class="form-horizontal" id="addQuestionForm" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="addTitle"><span class="requiredValue">问题标题:</span><span class="required">*</span></label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="title" id="addTitle" placeholder="请输入问题标题(20字以内)" />
                    </div>
                </div>
             	<div class="form-group">
                    <label class="col-sm-2 control-label" for="addTag"><span class="requiredValue">问题标签:</span><span class="required">*</span></label>
                    <div class="col-sm-4" >
                    	<span id="questionAddTagDiv"></span>
                    	<div class="addQuestionTag" id="addQuestionTag">添加标签</div>
                    </div>                   
               	</div>
               	<div class="form-group">
                    <label class="col-sm-2 control-label" for="addTag"><span class="requiredValue">编辑内容:</span><span class="required">*</span></label>
                    <div class="col-sm-9" >
                    	<textarea id="editor" autofocus></textarea>
                    </div>                   
               	</div>               	
                <div class="saveStyle">                   
                    <button type="submit" class="saveBtn">保存</button>
                    <div class="return" onclick="backUrl();">返回</div>                 
                </div>
            </form>           
    	</div>
	</div>
	<div id="questionTagTemplate" class="hidden">
		<span style="margin-bottom: 15px;display: block;">			
			<input type="text" class="form-control" name="tags" placeholder="请输入问题标签(6字以内)" />			
			<span class="delectQuestionTag">删除标签</span>
		</span>
		
	</div>
</div>
