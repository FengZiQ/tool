<div id="customerConfigContainer" class="row">
    <div class="col-sm-12 titleStyle">
        <label class="searchText" for="customerName">服务商名称:</label><input id="customerName" type="text" class="special">
        <label class="searchText" for="configName">配置名称:</label><input id="configName" type="text" class="special">
        <button class="searchBtn" id="querybtn" onclick="getCustomerConfig(1);">查询</button>
    </div>
    <div class="col-sm-12 handle">
        <button class="batchAdd hidden" id="addbtn" onclick="customerConfigEdit('_add');">添加配置</button>
        <!--<button class="batchDel" onclick="">全部下发</button>-->
        <div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>
        <table class="theadStyle">
            <tr>
                <th class="col-sm-3">服务商名称</th>
                <th class="col-sm-3">配置名称</th>
                <th class="col-sm-2">金额关键字</th>
                <th class="col-sm-2">排除关键字</th>
                <!--<th class="col-sm-1 adminPer hidden">日志上传</th>
                <th class="col-sm-1 adminPer hidden">小票上传</th>-->
                <!--<th class="col-sm-1">蜂鸣器</th>-->
                <!--<th class="col-sm-1">开机语音</th>-->
                <th class="col-sm-2">操作</th>
            </tr>
        </table>
    </div>
    <div class="col-sm-12 tableBody" style="max-height: calc(100% - 190px);overflow: auto;">
        <table class="mainTable" id="customerConfigTable" style="table-layout: fixed">
            <tbody id="spTbody" class="trStyle"></tbody>
        </table>
    </div>
    <div class="paginationDiv">
        <label class="branchs" for="branchText">每页条数：</label>
        <select id="branchText" class="specialselect">
            <option value="10">10</option>
            <option selected value="15">15</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <div id="pagination" class="pagination"></div>
    </div>
</div>
