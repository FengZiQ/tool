<div id="resourcePackContainer" class="row">
	<div class="col-sm-12 titleStyle">
		<label class="searchText" for="systemPackName">文件名:</label><input id="systemPackName" type="text" class="special">
		<button class="searchBtn" id="querybtn" onclick="getSystemPackList(1);">查询</button>
	</div>
	<div class="col-sm-12 handle">
		<button class="batchAdd hidden" id="addbtn" onclick="addSystemPack();">上传资源包</button>
		<div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>
		<table class="theadStyle">
			<tr>
				<th class="col-sm-1">编号</th>
				<th class="col-sm-3">文件名</th>
				<th class="col-sm-2">版本</th>
				<th class="col-sm-2">类型</th>
				<th class="col-sm-2">是否同步</th>
				<th class="col-sm-2">操作</th>
			</tr>
		</table>
	</div>
	<div class="col-sm-12 tableBody" style="max-height: calc(100% - 190px);overflow: auto;">
		<table class="mainTable" id="systemPackTable">
			<tbody class="trStyle"></tbody>
		</table>
	</div>
	<div class="paginationDiv">
		<label class="branchs" for="branchText">每页条数：</label>
		<select id="branchText" class="specialselect">
			<option value="10">10</option>
			<option value="15" selected>15</option>
			<option value="25">25</option>
			<option value="50">50</option>
			<option value="100">100</option>
		</select>
		<div id="pagination" class="pagination"></div>
	</div>
	<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></div>
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></div>
</div>
