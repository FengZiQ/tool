<div id="receipListTitle">
    <a href="javascript:void(0);" class="menuValue" onclick="backReceipManage();">小票管理</a>&nbsp;/&nbsp;
    <a href="javascript:void(0);" class="menuValue">小票列表</a>
</div>
<div id="receipListContainer" class="row">
	<div class="receiptSummary">
		当前设备号:<span id="deviceNo" class="redValue"></span>
		<span id="deviceReceiptSummary" style="display: none;">
			,小票总数：<span id="receipCount" class="redValue">0</span>,小票解析失败总数：<span class="redValue" id="receipfailCount">0</span>。
		</span>
	</div>
	<div class="col-sm-12 handle">
		<button class="batchAdd" id="addbtn" style="width: 150px;" onclick="getDisposre()">该设备小票配置信息</button>
		<div class="collect">共查询到<span class="fontbold">0</span>条记录。</div>       
        <table class="theadStyle">           
            <tr>
				<th class="col-xs-3">小票ID</th>
				<th class="col-xs-1">类型</th>
				<th class="col-xs-2">创建时间</th>
				<th class="col-xs-1">推送结果</th>
				<th class="col-xs-2">解析耗时(ms)</th>
				<th class="col-xs-2">重新解析操作</th>
				<!--<th class="col-xs-1">删除操作</th>-->
            </tr>
        </table>
   	</div>
	<div class="col-sm-12 tableBody" style="max-height: calc(100% - 190px);overflow: auto;">
		<table class="mainTable" id="receipTable">
			<tbody class="trStyle"></tbody>
		</table>
	</div>
	<div class="paginationDiv">
		<label class="branchs">每页条数：</label>
		<select id="branchText" class="specialselect">
			<option value="10">10</option>
			<option value="15" selected>15</option>
			<option value="25">25</option>
			<option value="50">50</option>
			<option value="100">100</option>
		</select>
		<div id="pagination" class="pagination"></div>
	</div>
</div>
