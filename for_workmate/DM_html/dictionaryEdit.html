<div id="dictionaryEditTitle">
    <a href="index.html#dictionaryList" class="menuValue" >字典管理</a>&nbsp;/&nbsp;
    <a href="javascript:void(0);" class="menuValue" id="titleValue"></a>
</div>
<div id="dictionaryEditContainer" class="list">
	<div class="row">
		<div class="col-sm-12 textEdit">
            <form class="form-horizontal" id="dictionaryEdit" role="form">
            	<input type="text" class="form-control hidden" id="dictionaryId" name="id" placeholder="">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="dictionaryName"><span class="requiredValue">字典名称:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="dictionaryName" id="dictionaryName" placeholder="请输入字典名称">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="dictionaryCode"><span class="requiredValue">字典编号:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="dictionaryCode" id="dictionaryCode" placeholder="请输入字典编号">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label" style="padding-top: 0;">所属父级字典:</br><span style="color: red;">(默认为父级字典)</span></div>
                    <div class="col-sm-3">
                        <!--<select class="form-control" id="addparentId" name="parentId"></select>-->
                        <div id="storeId">
				       		<span id="chooseResult"></span>
				       		<b class="caret"></b>
				       		<div id="storeDiv">      			
				        		<div id="storeSearchValue">
				         			<input type="text" id="storeSearchInput" class="special" />
				         		</div>
				         		<div id="searchResult" class="hidden"></div>
				         		<ul id="resultValue" class="resultValue" ></ul>
				         	</div>
				      	</div>
                    </div>
               	</div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="description"><span class="requiredValue">描述:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="description" id="description" placeholder="请输入该字典的描述">
                    </div>
                </div>
                <div class="form-group hidden" id="createdTimeDiv">
                    <label class="col-sm-2 control-label" for="createdTime"><span class="requiredValue">创建时间:</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="createdTime" id="createdTime">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="requiredValue">启用状态:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                    	<input type="radio" name="status" id="enableStatus1" value="1"  checked="checked"><label for="enableStatus1" class="choice radioLeft">启用</label>
						<input type="radio" name="status" value="0" id="enableStatus0"><label for="enableStatus0" class="choice radioRight">禁用</label>
                    </div>
                </div>
                <div class="form-group saveStyle hidden">
                    <button type="submit" class="saveBtn">保存</button>
                    <div class="return" onclick="backDictionary();">返回</div>
                </div>
            </form>
    	</div>
	</div>
</div>
