<div id="speechTemplateContainer" class="row">
    <div class="col-sm-12 titleStyle">
        <label class="searchText" for="name">自定义语音模板:</label><input id="name" class="special" name="name" type="text">
        <button class="searchBtn" id="querybtn" onclick="getSpeechTemplateList(1);">查询</button>
    </div>
    <div class="col-sm-12 handle">
        <button class="batchAdd hidden" id="addbtn" onclick="speechTemplateEdit('_add')">添加语音模板</button>
        <div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>
        <table class="theadStyle">
            <tr>
                <th class="col-sm-4">自定义语音模板名称</th>
                <th class="col-sm-4">服务商名称</th>
                <th class="col-sm-4">操作</th>
            </tr>
        </table>
    </div>
    <div class="col-sm-12 tableBody" style="max-height: calc(100% - 190px);overflow: auto;">
        <table class="mainTable" id="speechTemplateTable">
            <tbody class="trStyle"></tbody>
        </table>
    </div>
    <div class="paginationDiv">
        <label class="branchs" for="branchText">每页条数：</label>
        <select id="branchText" class="specialselect">
            <option value="10">10</option>
            <option value="15" selected>15</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <div id="pagination" class="pagination"></div>
    </div>
</div>
