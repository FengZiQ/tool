<div id="familiarQuestionContainer" class="row">   
    <div class="col-sm-12 titleStyle">
        <label class="searchText" for="questionTitle">问题标题:</label><input type="text" id="questionTitle" class="special"/>
        <label class="searchText" for="questionTag">标签:</label><input type="text" id="questionTag" class="special"/>
        <button class="searchBtn" type="button" onclick="getQuestionList(1);">查询</button>
    </div>       
    <div class="col-sm-12 handle">
		<button class="batchAdd" onclick="goQuestionAdd();">添加问题</button>
		<button class="batchDel" onclick="addHotTopics();" style="width: 110px;">管理热点问题</button>
		<div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>       
        <table class="theadStyle">
            <tr class="thStyle">
				<th class="col-sm-3">标题</th>
                <th class="col-sm-3">标签</th>
                <th class="col-sm-2">创建时间</th>
                <th class="col-sm-1">操作</th>
			</tr>
		</table>
   	</div>
	<div class="col-sm-12 tableBody" style="max-height: calc(100% - 190px);overflow: auto;">
		<table class="mainTable" id="questionTable" style="table-layout: fixed;">
			<tbody class="trStyle"></tbody>
		</table>
	</div>
	<div class="paginationDiv">
		<label class="branchs" for="branchText">每页条数：</label>
		<select id="branchText" class="specialselect">
			<option value="10">10</option>
			<option value="15" selected>15</option>
			<option value="25">25</option>
			<option value="50">50</option>
			<option value="100">100</option>
		</select>
		<div id="pagination" class="pagination"></div>
	</div>
</div>
