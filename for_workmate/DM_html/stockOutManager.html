<div id="stockOutManagerContainer" class="row">
    <div class="col-sm-12 titleStyle">

        <label class="searchText" for="queryDeviceType">订单号</label><select id="queryDeviceType2" class="specialselect indent"></select>
        <button class="searchBtn" type="button">确认出库</button>

    </div>
    <div class="col-xs-12 ">

            </tbody>

        </div>

    <div class="col-sm-12">

                <td class="col-sm-2"><input type="text" class="code"></td>
                <td class="col-sm-2"></td>
                <td class="col-sm-1"></td>
                <td class="col-sm-2"></td>
                <td class="col-sm-2"></td>
                <td class="col-sm-2 del"><span class="delBorder">删除</span></td>
            </tr>
            </tbody>
        </table>
    </div>
