<div id="upgradePatchContainer" class="row">
    <div class="col-sm-12 titleStyle">
        <label class="searchText" for="softName">升级包名称:</label><input id="softName" type="text" class="special">
        <label class="searchText" for="type">软件类型:</label><select name="type" id="type" class="specialselect"></select>
        <label class="searchText" for="subType">版本类型:</label><select name="subType" id="subType" class="specialselect"></select>
        <label class="searchText" for="version" style="margin-left: 10px;">版本号:</label><input id="version" type="text" class="special">
        <button class="searchBtn" id="querybtn" onclick="getsoftwareUpgradList(1);">查询</button>
		<span style="clear: both;display: block;margin-top: 15px;">
			<span id="dataRange">
	        	<label for="reportrange" style="float: left; margin: 8px 10px 0 0;">发布日期:</label>
		        <div id="reportrange" class="dateRange pull-left" style="border-radius: 4px;">
                    <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                    <span id="searchDateRange"></span>
                    <b class="caret"></b>
                </div>
	        </span>
	        <label class="searchText" for="upgradeStatus" style="margin-left: 16px;">更新类型:</label>
	        <select name="upgradeStatus" id="upgradeStatus" class="specialselect">
                <option value="">全部</option>
                <option value="0">自然更新</option>
                <option value="1">强制更新</option>
            </select>
	        <label class="searchText" for="status">状态:</label>
	        <select name="status" class="specialselect" id="status">
                <option value="">全部</option>
                <option value="0">未发布</option>
                <option value="1">已发布</option>
            </select>
		</span>


    </div>
    <div class="col-sm-12 handle">
        <button class="batchAdd hidden" id="addbtn" onclick="softwareUpgradEdit('_add');">新建升级</button>
        <div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>
        <table class="theadStyle" style="table-layout: fixed;">
            <tr>
                <th class="col-sm-1">升级包名称</th>
                <th class="col-sm-1">软件类型</th>
                <th class="col-sm-1">版本类型</th>
                <th class="col-sm-1">版本号</th>
                <th class="col-sm-1">发布日期</th>
                <th class="col-sm-1">更新类型</th>
                <th class="col-sm-1">状态</th>
                <th class="col-sm-1">同步状态</th>
                <th class="col-sm-2">操作</th>
            </tr>
        </table>
    </div>
    <div class="col-sm-12 tableBody" style="max-height: calc(100% - 235px);overflow: auto;">
        <table class="mainTable" id="softwareUpgradTable" style="table-layout: fixed;">
            <tbody class="trStyle"></tbody>
        </table>
    </div>
    <div class="paginationDiv">
        <label class="branchs" for="branchText">每页条数：</label>
        <select id="branchText" class="specialselect">
            <option value="10">10</option>
            <option value="15" selected>15</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <div id="pagination" class="pagination"></div>
    </div>
</div>
