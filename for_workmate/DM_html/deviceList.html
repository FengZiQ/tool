<div id="deviceListContainer" class="row">
	<div class="col-sm-12 titleStyle">
		<label class="searchText" for="customerId" style="margin-right: 5px;">服务商名称:</label><select id="customerId" name="customerId" class="selectpicker" data-live-search="true"></select>
    	<label class="searchText" for="queryDeviceId">设备编号</label><input type="text" id="queryDeviceId" class="special"/>
		<label class="searchText" for="queryDeviceType">产品类型</label><select id="productType" class="specialselect"></select>
    	<label class="searchText" for="queryDeviceType">设备类型</label><select id="queryDeviceType" class="specialselect"></select>
    	<label class="searchText" for="appNameList">App名称</label><select id="appNameList" class="specialselect"></select>
    	<label class="searchText" for="connectState">连接状态</label>
    	<select id="connectState" class="specialselect">
            <option value="0">全部</option>
            <option value="1">已连接</option>
        </select>
        <button class="searchBtn" type="button" onclick="getDeviceList(1);">查询</button>
	</div>
	<div class="col-sm-12 handle">
		<button class="batchAdd hidden" id="firmware" onclick="getUpgradeFirmwareVersion();">固件升级</button>
		<button class="batchDel hidden" id="client" onclick="getUpgradSoftUpgradeVersion();">客户端升级</button>
		<button class="batchKey hidden" id="keyboard" onclick="getUpgradSoftKeyboardVersion();">键盘升级</button>
		<div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>
	</div>
	<div class="col-sm-12 tableBody" style="max-height: calc(100% - 205px);overflow: auto;margin-top: 14px">
		<table class="mainTable" id="tableValue" style="table-layout: fixed;">
			<thead class="theadStyle">
				<tr>
					<th><input id='checkAllId' type='checkbox'></th>
					<th>设备编号</th>
					<th>服务商名称</th>
					<th>产品类型</th>
					<th>设备类型</th>
					<th>键盘版本</th>
					<th>连接状态</th>
					<th>生产日期</th>
					<th>软件名称</th>
					<th>软件版本</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody class="trStyle" id="devicesTbody"></tbody>
		</table>
	</div>
   	<!--<div class="col-sm-12 tableBody" >-->
		<!--<table class="mainTable" id="devicesTable" style="table-layout: fixed">-->
			<!--<tbody id="devicesTbody" class="trStyle"></tbody>-->
		<!--</table>-->
	<!--</div>-->
	<div class="paginationDiv">
		<span class="chooseStatistics">当前已选择<span id="chooseValue">0</span>条数据。</span>
		<label class="branchs" for="branchText">每页条数：</label>
		<select id="branchText" class="specialselect">
			<option value="10">10</option>
			<option selected value="15">15</option>
			<option value="25">25</option>
			<option value="50">50</option>
			<option value="100">100</option>
		</select>
		<div id="pagination" class="pagination"></div>
	</div>
	<!--固件升级-->
	<div class="modal fade" id="firmUpgrade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">×</button>
					<span class="modal_title">软件升级</span>
				</div>
				<div class="col-sm-12 titleStyle">
					<label class="searchText" for="subTypeFirm">版本类型:</label><select name="subType" id="subTypeFirm" class="specialselect"></select>
					<label class="searchText" for="versionFirm" style="margin-left: 10px;">版本号:</label><input id="versionFirm" type="text" class="special">
					<button class="searchBtn" type="button" onclick="getUpgradeFirmwareVersion(1);">查询</button>
				</div>
				<div class="modal-body tableBody" style="max-height: 450px;overflow: auto;">
					<div class="collect">该查询条件下，共<span class="fontbolds">0</span>条记录。</div>
					<table id='firmUpgradeTable' class="table-bordered table table-striped">
						<thead>
						<tr class="thStyle">
							<th class="col-sm-1"></th>
							<th class="col-sm-2">软件类型</th>
							<th class="col-sm-2">版本类型</th>
							<th class="col-sm-2">版本号</th>
						</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="saveButton" onclick="deviceUpgradFirmware()">确认升级</button>
					<button type="button" data-dismiss="modal" class="cancelButton">取消</button>
				</div>
				<div class="paginationDiv">
					<label class="branchs" for="branchText">每页条数：</label>
					<select id="branchTextFirm" class="specialselect">
						<option value="10">10</option>
						<option selected value="15">15</option>
						<option value="25">25</option>
						<option value="50">50</option>
						<option value="100">100</option>
					</select>
					<div id="paginationFirm" class="pagination"></div>
				</div>
			</div>
		</div>
	</div>
	<!--客户端升级-->
	<div class="modal fade" id="softwareUpgrade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">×</button>
					<span class="modal_title">客户端升级</span>
				</div>
				<div class="col-sm-12 titleStyle">
					<label class="searchText" for="subType">版本类型:</label><select name="subType" id="subType" class="specialselect"></select>
					<label class="searchText" for="version" style="margin-left: 10px;">版本号:</label><input id="version" type="text" class="special">
					<button class="searchBtn" type="button" onclick="getUpgradSoftUpgradeVersion(1);">查询</button>
				</div>
				<div class="modal-body tableBody" style="max-height: 450px;overflow: auto;">
					<div class="collect">该查询条件下，共<span class="fontbolds">0</span>条记录。</div>
					<table id='upgradeCount' class="table-bordered table table-striped">
						<thead>
						<tr class="thStyle">
							<th class="col-sm-1"></th>
							<th class="col-sm-2">服务商名称</th>
							<th class="col-sm-2">软件类型</th>
							<th class="col-sm-2">版本类型</th>
							<th class="col-sm-2">版本号</th>
						</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="saveButton" onclick="deviceUpgradSoftware()">确认升级</button>
					<button type="button" data-dismiss="modal" class="cancelButton">取消</button>
				</div>
				<div class="paginationDiv">
					<label class="branchs" for="branchText">每页条数：</label>
					<select id="branchTexts" class="specialselect">
						<option value="10">10</option>
						<option selected value="15">15</option>
						<option value="25">25</option>
						<option value="50">50</option>
						<option value="100">100</option>
					</select>
					<div id="paginations" class="pagination"></div>
				</div>
			</div>
		</div>
	</div>
	<!--键盘升级-->
	<div class="modal fade" id="keyboardUpgrade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">×</button>
					<span class="modal_title">键盘升级</span>
				</div>
				<div class="col-sm-12 titleStyle">
					<label class="searchText" for="subType">版本类型:</label><select name="subType" id="subTypeKeyboard" class="specialselect"></select>
					<label class="searchText" for="version" style="margin-left: 10px;">版本号:</label><input id="versionKeyboard" type="text" class="special">
					<button class="searchBtn" type="button" onclick="getUpgradSoftKeyboardVersion(1);">查询</button>
				</div>
				<div class="modal-body tableBody" style="max-height: 450px;overflow: auto;">
					<div class="collect">该查询条件下，共<span class="fontbolds">0</span>条记录。</div>
					<table id='keyboardTable' class="table-bordered table table-striped">
						<thead>
						<tr class="thStyle">
							<th class="col-sm-1"></th>
							<th class="col-sm-2">软件类型</th>
							<th class="col-sm-2">版本类型</th>
							<th class="col-sm-2">版本号</th>
						</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="saveButton" onclick="deviceUpgradKeyboard()">确认升级</button>
					<button type="button" data-dismiss="modal" class="cancelButton">取消</button>
				</div>
				<div class="paginationDiv">
					<label class="branchs" for="branchText">每页条数：</label>
					<select id="branchTextKeyboard" class="specialselect">
						<option value="10">10</option>
						<option selected value="15">15</option>
						<option value="25">25</option>
						<option value="50">50</option>
						<option value="100">100</option>
					</select>
					<div id="paginationKeyboard" class="pagination"></div>
				</div>
			</div>
		</div>
	</div>
 </div>
</div>
