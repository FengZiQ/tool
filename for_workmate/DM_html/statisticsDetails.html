<div id="statisticsDetailsTitle">
    <a href="index.html#receiptStatistics" class="menuValue">小票回传统计</a>&nbsp;/&nbsp;
    <a href="javascript:void(0);" class="menuValue">按天统计查询</a>
</div>
<div id="statisticsDetailsContainer" class="row">
    <div class="col-sm-12 titleStyle">
        <label class="searchText" for="customerId" style="margin-right: 5px;">服务商名称:</label><select id="customerId" name="customerId" class="specialselect" style="float: left;width: 200px;cursor: not-allowed;" disabled=""></select>
        <span id="dataRange">
        	<label for="reportrange">周期:</label>
	        <div id="reportrange" class="dateRange pull-left" style="border-radius: 4px;">
                <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                <span id="searchDateRange"></span>
                <b class="caret"></b>
            </div>
        </span>
        <button class="searchBtn" id="querybtn" onclick="getDetailsList()">查询</button>
    </div>
    <div class="col-sm-12 ">
        <div class="countData"></div>
    </div>
    <div class="col-sm-12 handle">
        <!--<button class="batchAdd" onclick="" id="addbtn">导出</button>-->
        <div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>
        <table class="theadStyle">
            <tr class="thStyle">
                <th class="col-sm-3">日期</th>
                <th class="col-sm-3">推送总数</th>
                <th class="col-sm-2">成功总数</th>
                <th class="col-sm-2">失败总数</th>
                <!--<th class="col-sm-2">详情</th>-->
            </tr>
        </table>
    </div>
    <div class="col-sm-12 tableBody" style="max-height: calc(100% - 255px);overflow: auto;">
        <table class="mainTable" id="statisticsTable">
            <tbody class="trStyle"></tbody>
        </table>
    </div>
    <div class="paginationDiv">
        <label class="branchs" for="branchText">每页条数：</label>
        <select id="branchText" class="specialselect">
            <option value="10">10</option>
            <option value="15" selected>15</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <div id="pagination" class="pagination"></div>
    </div>
</div>
