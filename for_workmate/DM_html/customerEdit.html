<div id="customerEditTitle">
    <a href="index.html#customer" class="menuValue">服务商管理</a>&nbsp;/&nbsp;
    <a href="javascript:void(0);" class="menuValue" id="titleValue"></a>
</div>
<div id="customerEditContainer" class="list">
	<div class="row">
		<div class="col-sm-12 textEdit">
            <form class="form-horizontal" id="customerForm" role="form">
                <input type="text" class="form-control hidden" id="customerId" name="id" placeholder="">
                <input type="text" class="form-control hidden" id="treeId" name="treeId" placeholder="">
                <input type="text" class="form-control hidden" id="parentId" name="parentId" placeholder="" value="-1">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name"><span class="requiredValue">服务商名称:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="name" id="name" placeholder="请输入服务商名称" />
                    </div>
                </div>
             	<div class="form-group">
                    <label class="col-sm-2 control-label" for="abb"><span class="requiredValue">服务商简称:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="abb" id="abb" placeholder="请输入服务商简称" />
                    </div>
                </div>
                <div class="form-group hidden" id="secretKey">
                    <label class="col-sm-2 control-label" for="token"><span class="requiredValue">服务商密钥:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control hidden" name="token" id="token" placeholder="" />
                        <input type="text" class="form-control" id="tokenTest" disabled="" placeholder="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="userName"><span class="requiredValue">服务商用户名:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="userName" id="userName" autocomplete="off" placeholder="请输入服务商用户名" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="role"><span class="requiredValue">角色:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                    	<div id="roleId" style="width: auto;min-width: 100%;padding-right: 32px;">
				       		<span id="roleChooseResult"></span>
				       		<b class="caret"></b>
				       		<div id="roleDiv">
				        		<div id="roleSearchValue">
				         			<input type="text" id="roleSearchInput" class="special"/>
				         		</div>
				         		<div id="roleSearchResult" class="hidden"></div>
				         		<ul id="roleResultValue" class="roleResultValue" ></ul>
				         	</div>
				       	</div>                      
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="password"><span class="requiredValue">登录密码:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                    	<input type="password" name="password" style="display:none;">
                        <input type="password" class="form-control" name="password" id="password" autocomplete="new-password" placeholder="请输入登录密码" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="contact"><span class="requiredValue">联系人:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="contact" id="contact" placeholder="请输入联系人" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="mobile"><span class="requiredValue">电话:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="mobile" id="mobile" placeholder="请输入联系方式" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="mail"><span class="requiredValue">邮箱:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="mail" id="mail" placeholder="请输入邮箱" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="address"><span class="requiredValue">地址:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="address" id="address" placeholder="请输入地址" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="requiredValue">销售员:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <select class="form-control" id="sell" name="sales_id">
							<option value='' selected="selected">请选择销售人员</option>
						</select>
                    </div>
                </div>
				<div class="form-group">
					<label class="col-sm-2 control-label">服务商类型:</label>
					<div class="col-sm-3">
						<input type="radio" name="type" id="type1" value="1" checked="checked" ><label for="type1" class="radioLeft">无开发能力</label>
						<input type="radio" name="type" value="4" id="type4"><label for="type4" class="radioRight">有开发能力</label>
					</div>
				</div>

                <div class="form-group" id="platformCount">
                    <label class="col-sm-2 control-label">平台类型:</label>
                    <div class="col-sm-3" >
                        <input type="radio" name="platform" id="platform1" value="-1" ><label for="platform1" class="radioLeft" style="margin-right: 61px;">全平台</label>
                        <input type="radio" name="platform" id="platform2" value="1" checked="checked"><label for="platform2" class="radioRight">SP平台</label>
                       <br> <input type="radio" name="platform" id="platform3" value="2"><label for="platform3" class="radioLeft">BUS平台</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">状态:</label>
                    <div class="col-sm-3" >
                        <input type="radio" name="enableStatus" id="enableStatus1" value="1" checked="checked"><label for="enableStatus1" class="radioLeft" style="margin-right: 61px;">启用</label>
                        <input type="radio" name="enableStatus" value="0" id="enableStatus0" ><label for="enableStatus0" class="radioRight">禁用</label>
                    </div>
                </div>
                <div class="form-group hidden" id="foundation">
                    <label class="col-sm-2 control-label" for="address"><span class="requiredValue">创建时间:</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="createdTime" id="createdTime">
                    </div>
                </div>
                <div class="form-group saveStyle hidden" id="saveDiv">
                    <button type="submit" class="saveBtn">保存</button>
                    <div class="return" onclick="backCustomer();">返回</div>
                </div>
            </form>
    	</div>
	</div>
</div>
