<div id="dictionaryListContainer" class="row">
	<div class="col-sm-12 titleStyle">
		<label class="searchText" for="dictionaryName">字典名称:</label><input id="dictionaryName" type="text" class="special">
		<button class="searchBtn" id="querybtn" onclick="getDictionaryList(1);" >查询</button>
	</div>
	<div class="col-sm-12 handle">
		<button class="batchAdd hidden" id="addbtn" onclick="dictionaryEdit('_add');">添加字典</button>
		<div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>
		<table class="theadStyle">
			<tr>
				<th class="col-sm-1">编号</th>
				<th class="col-sm-2">字典名称</th>
				<th class="col-sm-2">字典编号</th>
				<th class="col-sm-2">启用状态</th>
				<th class="col-sm-3">描述</th>
				<th class="col-sm-3">操作</th>
			</tr>
		</table>
	</div>
	<div class="col-sm-12 tableBody" style="max-height: calc(100% - 190px);overflow: auto;">
		<table class="mainTable" id="dictionaryTable">
			<tbody class="trStyle"></tbody>
		</table>
	</div>
	<div class="paginationDiv">	
		<div id="pagination" class="pagination"></div>
	</div>
</div>
