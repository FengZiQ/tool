<div id="upgradeManagementContainer" class="row">
    <div class="col-sm-12 titleStyle">
        <label class="searchText" for="customerId" style="margin-right: 5px;">服务商名称:</label><select id="customerId" name="customerId" class="selectpicker" data-live-search="true"></select>
        <label class="searchText" for="queryDeviceId">设备编号:</label><input type="text" id="queryDeviceId" class="special"/>
        <label class="searchText" for="connectState">连接状态:</label>
        <select id="connectState" class="specialselect">
            <option value="0">全部</option>
            <option value="1">已连接</option>
            <option value="2">未连接</option>
        </select>
        <button class="searchBtn" type="button" onclick="getDeviceList(1);">查询</button>
    </div>
    <div class="col-sm-12 handle">
        <button class="batchAdd hidden" id="addbtn" onclick="getUpgradeAppVersion();">设备升级</button>
        <button class="batchCheck hidden" id="firmware" onclick="getUpgradeFirmwareVersion();">固件升级</button>
        <button class="batchUpdate hidden" id="client" onclick="getUpgradSoftUpgradeVersion();">客户端升级</button>
        <button class="batchKey hidden" id="keyboard" onclick="getUpgradSoftKeyboardVersion();">键盘升级</button>
        <div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>
        <table class="theadStyle" style="table-layout: fixed">
            <tr>
                <th class="col-sm-1"><input id='checkAllId' type='checkbox'></th>
                <th class="col-sm-3">设备编号</th>
                <th class="col-sm-2">服务商名称</th>
                <th class="col-sm-2">产品类型</th>
                <th class="col-sm-2">设备类型</th>
                <th class="col-sm-1">连接状态</th>
                <th class="col-sm-1">软件版本</th>
            </tr>
        </table>
    </div>
    <div class="col-sm-12 tableBody" id="tableBodyCount" style="max-height: calc(100% - 234px);overflow: auto;">
        <table class="mainTable" id="devicesTable" style="table-layout: fixed">
            <tbody id="devicesTbody" class="trStyle"></tbody>
        </table>
    </div>
    <div id="export" class="hidden">
        <a href="javascript:void(0)">点击导出excel表格</a>
    </div>
    <div class="paginationDiv">
        <span class="chooseStatistics">当前已选择<span id="chooseValue">0</span>条数据。</span>
        <label class="branchs" for="branchText">每页条数：</label>
        <select id="branchText" class="specialselect">
            <option value="10">10</option>
            <option selected value="15">15</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <div id="pagination" class="pagination"></div>
    </div>
    <!--设备升级模态框-->
    <div class="modal fade" id="confimUpgrade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <span class="modal_title">设备升级</span>
                </div>
                <div class="modal-body tableBody" style="max-height: 450px;overflow: auto;">
                    <table id='upgradeTbl' class="table-bordered table table-striped">
                        <thead>
                        <tr class="thStyle">
                            <th class="col-sm-1"></th>
                            <th class="col-sm-2">软件名称</th>
                            <th class="col-sm-2">升级版本</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="saveButton" onclick="deviceUpgradeConfirm()">确认升级</button>
                    <button type="button" data-dismiss="modal" class="cancelButton">取消</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="firmUpgrade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <span class="modal_title">软件升级</span>
                </div>
                <div class="col-sm-12 titleStyle">
                    <label class="searchText" for="subTypeFirm">版本类型:</label><select name="subType" id="subTypeFirm" class="specialselect"></select>
                    <label class="searchText" for="versionFirm" style="margin-left: 10px;">版本号:</label><input id="versionFirm" type="text" class="special">
                    <button class="searchBtn" type="button" onclick="getUpgradeFirmwareVersion(1);">查询</button>
                </div>
                <div class="modal-body tableBody" style="max-height: 450px;overflow: auto;">
                    <div class="collect">该查询条件下，共<span class="fontbolds">0</span>条记录。</div>
                    <table id='firmUpgradeTable' class="table-bordered table table-striped">
                        <thead>
                        <tr class="thStyle">
                            <th class="col-sm-1"></th>
                            <th class="col-sm-2">软件类型</th>
                            <th class="col-sm-2">版本类型</th>
                            <th class="col-sm-2">版本号</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="saveButton" onclick="deviceUpgradFirmware()">确认升级</button>
                    <button type="button" data-dismiss="modal" class="cancelButton">取消</button>
                </div>
                <div class="paginationDiv">
                    <label class="branchs" for="branchText">每页条数：</label>
                    <select id="branchTextFirm" class="specialselect">
                        <option value="10">10</option>
                        <option selected value="15">15</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <div id="paginationFirm" class="pagination"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 批量升级-->
    <div class="modal fade" id="batchUpdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content tableBody">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <span class="modal_title">设备批量升级</span>
                </div>
                <form id='myupload' action='/device/batchUpgrade' method='post' enctype="multipart/form-data">
                    <div class="demo">
                        <div class="btn">
                            <label class="searchText" id="upload" style="font-weight: normal;position: relative;left: 40px;margin-right: 50px" for="file">请上传文件:</label>
                            <input type="file" style="display: inline" name="file" id="file" value="" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"/>
                        </div>
                    </div>
                    <div style="text-align: center;margin-bottom: 30px;margin-top: 10px;">
                        <input type="button" class="affirm" onclick="deviceExport()" value="设备导入"/>
                    </div>
                    <input type="hidden" id="tenantId" name="customerId"/>
                </form>
                <div class="result tableBody" style="display: none;max-height: 300px;overflow: auto;">
                    <p>成功导入：<span class="prosperity"></span>台</p>
                    <p>未成功导入：<span class="defeated"></span>台</p>
                    <p id="failDetail">以下均为未成功设备号：<span class="testData"></span></p>
                </div>
            </div>
        </div>
    </div>
    <!--客户端升级-->
    <div class="modal fade" id="softwareUpgrade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <span class="modal_title">客户端升级</span>
                </div>
                <div class="col-sm-12 titleStyle">
                    <label class="searchText" for="subType">版本类型:</label><select name="subType" id="subType" class="specialselect"></select>
                    <label class="searchText" for="version" style="margin-left: 10px;">版本号:</label><input id="version" type="text" class="special">
                    <button class="searchBtn" type="button" onclick="getUpgradSoftUpgradeVersion(1);">查询</button>
                </div>
                <div class="modal-body tableBody" style="max-height: 450px;overflow: auto;">
                    <div class="collect">该查询条件下，共<span class="fontbolds">0</span>条记录。</div>
                    <table id='upgradeCount' class="table-bordered table table-striped">
                        <thead>
                        <tr class="thStyle">
                            <th class="col-sm-1"></th>
                            <th class="col-sm-2">服务商名称</th>
                            <th class="col-sm-2">软件类型</th>
                            <th class="col-sm-2">版本类型</th>
                            <th class="col-sm-2">版本号</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="saveButton" onclick="deviceUpgradSoftware()">确认升级</button>
                    <button type="button" data-dismiss="modal" class="cancelButton">取消</button>
                </div>
                <div class="paginationDiv">
                    <label class="branchs" for="branchText">每页条数：</label>
                    <select id="branchTexts" class="specialselect">
                        <option value="10">10</option>
                        <option selected value="15">15</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <div id="paginations" class="pagination"></div>
                </div>
            </div>
        </div>
    </div>
    <!--键盘升级-->
    <div class="modal fade" id="keyboardUpgrade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <span class="modal_title">键盘升级</span>
                </div>
                <div class="col-sm-12 titleStyle">
                    <label class="searchText" for="subType">版本类型:</label><select name="subType" id="subTypeKeyboard" class="specialselect"></select>
                    <label class="searchText" for="version" style="margin-left: 10px;">版本号:</label><input id="versionKeyboard" type="text" class="special">
                    <button class="searchBtn" type="button" onclick="getUpgradSoftKeyboardVersion(1);">查询</button>
                </div>
                <div class="modal-body tableBody" style="max-height: 450px;overflow: auto;">
                    <div class="collect">该查询条件下，共<span class="fontbolds">0</span>条记录。</div>
                    <table id='keyboardTable' class="table-bordered table table-striped">
                        <thead>
                        <tr class="thStyle">
                            <th class="col-sm-1"></th>
                            <th class="col-sm-2">软件类型</th>
                            <th class="col-sm-2">版本类型</th>
                            <th class="col-sm-2">版本号</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="saveButton" onclick="deviceUpgradKeyboard()">确认升级</button>
                    <button type="button" data-dismiss="modal" class="cancelButton">取消</button>
                </div>
                <div class="paginationDiv">
                    <label class="branchs" for="branchText">每页条数：</label>
                    <select id="branchTextKeyboard" class="specialselect">
                        <option value="10">10</option>
                        <option selected value="15">15</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <div id="paginationKeyboard" class="pagination"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 一键解绑-->
    <div class="modal fade" id="unbindKeyList" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content tableBody">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <span class="modal_title">设备一键解绑</span>
                </div>
                <form id='mybindFile' action='/device/batchUnbind' method='post' enctype="multipart/form-data">
                    <div class="demo">
                        <div class="btn">
                            <label class="searchText" id="uploadFile" style="font-weight: normal;position: relative;left: 40px;margin-right: 50px" for="file">请上传文件:</label>
                            <input type="file" style="display: inline" name="file" id="unbindFile" value="" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"/>
                        </div>
                    </div>
                    <div style="text-align: center;margin-bottom: 30px;margin-top: 10px;">
                        <input type="button" class="affirm" onclick="deviceUnbindExport()" value="一键解绑"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
