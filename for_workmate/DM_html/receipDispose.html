<div id="receipDisposeTitle">
    <a href="javascript:void(0);" class="menuValue" onclick="backReceipManage();">小票管理</a>&nbsp;/&nbsp;
    <a href="index.html#receipList" class="menuValue">小票列表</a>&nbsp;/&nbsp;
    <a href="javascript:void(0);" class="menuValue">小票配置信息</a>
</div>
<div id="receipDisposeContainer" class="row">
	<div class="row" id="receipDisposeRow">
		<div class="receiptSummary">
			当前设备号:<span id="deviceNo" class="redValue"></span>。
		</div>
		<div class="col-sm-12 handle">
			<button class="batchAdd" id="addbtn" onclick="showAddReceipModel()">添加配置</button>
			<button class="batchDel" onclick="batchDeleReceipDispose()">删除配置</button>
			<div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>       
	        <table class="theadStyle">               
	            <tr class="thStyle">
	            	<th class="col-sm-1"><input id='checkAllReceipId' type='checkbox'></th>
	                <th class="col-sm-1">配置ID</th>
	                <th class="col-sm-4">配置区域</th>
	                <th class="col-sm-3">配置内容</th>	
	                <th class="col-sm-2">优先级</th>
	                <th class="col-sm-1">操作</th>
	            </tr>
			</table>
	   	</div>
	   	<div class="col-sm-12 tableBody" style="max-height: calc(100% - 190px);overflow: auto;">   		
			<table class="mainTable" id="disposeTable">
				<tbody class="trStyle"></tbody>
			</table>
		</div>
		<div class="paginationDiv" style="display: none">
			<label class="branchs">每页条数：</label>
			<select id="branchText" class="specialselect">
				<option value="10">10</option>
				<option value="15" selected>15</option>
				<option value="25">25</option>
				<option value="50">50</option>
				<option value="100">100</option>
			</select>
			<div id="pagination" class="pagination"></div>
		</div>
	</div>
	<div class="modal fade" id="addReceip" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" id="modalAdd">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">×</button>
					<span class="modal_title">请选择一张小票图片来添加配置</span>
				</div>		
				<div class="modal-body" style="max-height: 500px;overflow: auto;">
					<table id="addReceipTable" class="table" style="text-align: center;margin: 0;border: 1px solid #ddd;">
                        <thead style="background: #f4f5f9;font-weight: normal;color: #222;">
                            <tr>
                            	<th class="col-sm-1"></th>
                                <th class="col-sm-2">小票ID</th>
                                <th class="col-sm-3">类型</th>
                                <th class="col-sm-4">创建时间</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>      			
				</div>
				<div class="modal-footer">
					<button type="submit" class="saveButton" onclick="addReceip()">确定</button>
					<button class="cancelButton" data-dismiss="modal" style="margin-left: 20px;">取消</button>
				</div>	
			</div>
		</div>
	</div>
</div>
