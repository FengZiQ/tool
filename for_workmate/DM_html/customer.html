<div id="customerContainer" class="row">
	<div class="col-sm-12 titleStyle">
    	<label class="searchText" for="customerName">服务商名称:</label><input id="customerName" type="text" class="special">
    	<label class="searchText hidden" id="salesNameText" for="salesName">销售员:</label>
    	<select class="specialselect hidden" id="salesName" name="salesName"></select>
    	<button class="searchBtn" id="querybtn" onclick="getCustomerList(1);">查询</button>
	</div>
	<div class="col-sm-12 handle">
		<button class="hidden batchAdd" id="addbtn" onclick="customerEdit('_add');">添加服务商</button>
		<div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>
        <table class="theadStyle" style="table-layout: fixed">
            <tr>
                <th class="col-sm-3">服务商名称</th>
				<th class="col-sm-2">服务商简称</th>
                <th class="col-sm-1">联系人</th>
                <th class="col-sm-1">电话</th>
                <th class="col-sm-1">用户名</th>
                <th class="col-sm-1">销售员</th>
                <th class="col-sm-1 merOver">服务商类型</th>
                <th class="col-sm-2">操作</th>
            </tr>
		</table>
    </div>
	<div class="col-sm-12 tableBody" style="max-height: calc(100% - 190px);overflow: auto;">
		<table class="mainTable" id="customerTable" style="table-layout: fixed">
			<tbody id="spTbody" class="trStyle"></tbody>
		</table>
	</div>
	<div class="paginationDiv">
		<label class="branchs" for="branchText">每页条数：</label>
		<select id="branchText" class="specialselect">
			<option value="10">10</option>
			<option selected value="15">15</option>
			<option value="25">25</option>
			<option value="50">50</option>
			<option value="100">100</option>
		</select>
		<div id="pagination" class="pagination"></div>
	</div>
</div>
