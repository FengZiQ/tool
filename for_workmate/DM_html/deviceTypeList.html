<div id="deviceTypeListContainer" class="row">
	<div class="col-sm-12 titleStyle">
		<label class="searchText" for="code">类型编号:</label><input id="code" class="special" name="code" type="text">
		<label class="searchText" for="typeCode">类型码:</label><input id="typeCode" class="special" name="typeCode" type="text">
		<label class="searchText" for="type">设备类型:</label><select id="type" class="specialselect"></select>
		<label class="searchText" for="status">状态:</label>
		<select id="status" class="specialselect">
			<option value="">全部</option>
            <option value="0">已停产</option>
            <option value="1">量产</option>
            <option value="2">在研</option>
		</select>
        <button class="searchBtn" id="querybtn" onclick="getDeviceTypeList(1);">查询</button>
	</div>
	<div class="col-sm-12 handle">
	<button class="hidden batchAdd" id="addbtn" onclick="deviceTypeEdit('_add');">新增型号</button>
		<div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>
        <table class="theadStyle">
            <tr class="thStyle">
                <th class="col-sm-2">类型编号</th>
                <th class="col-sm-2">类型码</th>
                <th class="col-sm-2">设备类型</th>
                <th class="col-sm-2">状态</th>
                <th class="col-sm-2">操作</th>
            </tr>
		</table>
   	</div>
   	<div class="col-sm-12 tableBody" style="max-height: calc(100% - 190px);overflow: auto;">
		<table class="mainTable" id="deviceTypeListTable">
			<tbody class="trStyle"></tbody>
		</table>
	</div>
	<div class="paginationDiv">
		<label class="branchs" for="branchText">每页条数：</label>
		<select id="branchText" class="specialselect">
			<option value="10">10</option>
			<option value="15" selected>15</option>
			<option value="25">25</option>
			<option value="50">50</option>
			<option value="100">100</option>
		</select>
		<div id="pagination" class="pagination"></div>
	</div>
</div>
