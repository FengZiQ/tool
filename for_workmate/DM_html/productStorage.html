<div id="productStorageContainer" class="row">
    <div class="col-sm-12 titleStyle">
        <button class="searchBtn" type="button" onclick="getDeviceList(1);">确认入库</button>
        <button class="recordBtn" type="button">历史入库记录</button>
    </div>
    <div class="scanContent">
        <p class="triangle-right">请用扫码枪对准设备包装盒二维码，进行扫码入库</p>
    </div>
    <div class="col-sm-12">
        <table class="theadStyle">
            <tr>
                <th class="col-sm-2" style="padding-left: 20px;">序号<th>
                <th class="col-sm-2">设备号</th>
                <th class="col-sm-1">型号</th>
                <th class="col-sm-1">批号</th>
                <th class="col-sm-2">扫码时间</th>
                <th class="col-sm-1">状态</th>
                <th class="col-sm-2">备注</th>
                <th class="col-sm-1">操作</th>
            </tr>
        </table>
    </div>
    <div class="col-sm-12 tableBody" style="max-height: calc(100% - 175px);overflow: auto;">
        <table class="mainTable" id="devicesTable">
            <tbody id="devicesTbody" class="trStyle" >
                <tr class="item">
                    <td class="col-sm-2" style="padding-left: 20px;">1</td>
                    <td class="col-sm-2"><input type="text" class="code"></td>
                    <td class="col-sm-1"></td>
                    <td class="col-sm-1"></td>
                    <td class="col-sm-2"></td>
                    <td class="col-sm-1"></td>
                    <td class="col-sm-2"></td>
                    <td class="col-sm-1 del"><span class="delBorder">清退</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
