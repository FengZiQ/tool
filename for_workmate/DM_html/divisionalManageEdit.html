<div id="divisionalManageAddTitle">
    <a href="index.html#divisionalManage" class="menuValue" >部门管理</a>&nbsp;/&nbsp;
    <a href="javascript:void(0);" class="menuValue">新增部门</a>
</div>
<div id="divisionalManageAddContainer" class="list">
    <div class="row">
        <div class="col-sm-12 textEdit">
            <form class="form-horizontal" id="addDivisional" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name"><span class="requiredValue">部门名称:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="name" id="name" placeholder="请输入部门名称">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="description"><span class="requiredValue">描述:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="description" id="description" placeholder="请输入该部门的描述">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="description"><span class="requiredValue">所属部门:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <div id="storeId">
				       		<span id="chooseResult"></span>
				       		<b class="caret"></b>
				       		<div id="storeDiv">      			
				        		<div id="storeSearchValue">
				         			<input type="text" id="storeSearchInput" class="special" />
				         		</div>
				         		<div id="searchResult" class="hidden"></div>
				         		<ul id="resultValue" class="resultValue" ></ul>
				         	</div>
				      	</div>
                    </div>
                </div>
                <div class="form-group saveStyle">
                    <button type="submit" class="saveBtn">保存</button>
                    <div class="return" onclick="backDictionary();">返回</div>
                </div>
            </form>
        </div>
    </div>
</div>
