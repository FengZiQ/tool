<div id="resolveAddTitle">
    <a href="index.html#resolve" class="menuValue">小票解析</a>&nbsp;/&nbsp;
    <a href="javascript:void(0);" class="menuValue">新增小票模板</a>
</div>
<div id="resolveAddContainer" class="list">
    <div class="row">
        <div class="col-sm-12 textEdit">
            <form class="form-horizontal" id="resolveForm" role="form">
                <input type="hidden" id="resolveId">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name"><span class="requiredValue">模板名称:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="name" id="name" placeholder="请输入模板名称" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="description"><span class="requiredValue">模板描述:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="description" id="description" placeholder="请输入模板描述" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="customerId"><span class="requiredValue">服务商名称:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <select id="customerId" name="customerId" class="selectpicker" data-live-search="true"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="notifyUrl"><span class="requiredValue">通知地址:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="notifyUrl" id="notifyUrl" placeholder="请输入通知地址" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="secretKey"><span class="requiredValue">密钥:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="secretKey" id="secretKey" placeholder="请输入密钥" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="exclusiveKeys"><span class="requiredValue">排除关键字:</span></label>
                    <div class="col-sm-3 exclusiveKeys">
                    </div>
                </div>
                <table class="table" id="templateTable" style="width: 83%;margin-left: 9%">
                    <thead>
                    <tr class="thStyle">
                        <th style="padding-left: 20px;text-align: center">结束类型</th>
                        <th style="padding-left: 20px;text-align: center">抓取类型</th>
                        <th style="padding-left: 20px;text-align: center">关键字</th>
                        <th style="padding-left: 20px;text-align: center">候选字(逗号分隔)</th>
                        <th style="padding-left: 20px;text-align: center">参数名</th>
                        <th style="padding-left: 20px;text-align: center">提取下一行</th>
                        <th style="padding-left: 20px;text-align: center">删除操作</th>
                    </tr>
                    </thead>
                    <tbody class="trStyle" id="tbodyContent">
                    </tbody>
                </table>
                <div onclick="addTable()" class="keyAddTwo">增加字段</div>
                <div class="form-group" style="color: both">
                    <label class="col-sm-2 control-label"><span class="requiredValue">是否使用:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="radio" name="enabled" id="enabled1" value="1" checked />
                        <label for="enabled1" class="choice radioLeft">启用</label>
                        <input type="radio" name="enabled" id="enabled0" value="0" />
                        <label for="enabled0" class="choice radioRight">禁用</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="requiredValue">启用安全推送:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="radio" name="securityPush" id="securityPush1" value="1" checked />
                        <label for="securityPush1" class="choice radioLeft">启用</label>
                        <input type="radio" name="securityPush" id="securityPush0" value="0" />
                        <label for="securityPush0" class="choice radioRight">禁用</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="requiredValue">是否存储:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="radio" name="enableStore" id="enableStore1" value="1" checked />
                        <label for="enableStore1" class="choice radioLeft">启用</label>
                        <input type="radio" name="enableStore" id="enableStore0" value="0" />
                        <label for="enableStore0" class="choice radioRight">禁用</label>
                    </div>
                </div>
	            <div class="form-group saveStyle">
	                <div class="col-sm-offset-4 col-sm-8">
	                    <button type="submit" class="saveBtn">保存</button>
	                </div>
	            </div>
            </form>
        </div>
    </div>
</div>
