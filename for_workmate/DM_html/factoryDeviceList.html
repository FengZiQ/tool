<div id="deviceListContainer" class="row">   
	<div class="col-sm-12 titleStyle">
    	<label class="searchText" for="queryDeviceId">设备编号:</label><input type="text" id="queryDeviceId" class="special"/>
    	<label class="searchText" for="batchNum">生产批次号:</label><input type="text" id="batchNum" class="special"/>
    	<label class="searchText" for="queryDeviceType">设备类型:</label><select id="queryDeviceType" class="specialselect"></select>
        <button class="searchBtn" type="button" onclick="getDeviceList(1);">查询</button>
	</div>
    <div class="col-sm-12">
    	<div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>       
        <table class="theadStyle">           
            <tr>
                <th class="col-sm-2">设备编号</th>
                <th class="col-sm-2">生产批次号</th>
                <th class="col-sm-1">设备类型</th>
                <th class="col-sm-1">设备型号</th>
                <th class="col-sm-2">生产日期</th>
            </tr>
        </table>
    </div>
    <div class="col-sm-12 tableBody" style="max-height: calc(100% - 205px);overflow: auto;">
        <table class="mainTable" id="devicesTable"></table>
    </div>
    <div id="export" class="hidden">
        <a href="javascript:void(0)">点击导出excel表格</a>
    </div>
    <div class="paginationDiv">
        <label class="branchs" for="branchText">每页条数：</label>
        <select id="branchText" class="specialselect">
            <option value="10">10</option>
			<option selected value="15">15</option>
			<option value="25">25</option>
			<option value="50">50</option>
			<option value="100">100</option>
        </select>
        <div id="pagination" class="pagination"></div>
    </div>
</div>
