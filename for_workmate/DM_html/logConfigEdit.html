<div id="logConfigEditTitle">
    <a href="index.html#logConfigList" class="menuValue">日志配置列表</a>&nbsp;/&nbsp;
    <a href="javascript:void(0);" class="menuValue" id="titleValue"></a>
</div>
<div id="logConfigEditContainer" class="list">
    <div class="row">
        <div class="col-sm-12 textEdit">
            <form class="form-horizontal" id="editLogConfigForm" role="form">
            	<input type="hidden" name="id" id="id" value="">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="customerName"><span class="requiredValue">服务商名称:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <select id="customerId" name="customerId" class="selectpicker" data-live-search="true"></select>
                    </div>
                </div>
                <div class="form-group" id="passage">
                    <label class="col-sm-2 control-label"><span class="requiredValue">类型:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="radio" name="type" id="type1" value="0" checked="checked" /><label class="radioLeft" for="type1">http</label>
                        <input type="radio" name="type" id="type2" value="1" /><label class="radioRight" for="type2">https</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="notifyUrl"><span class="requiredValue">推送地址:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="notifyUrl" id="notifyUrl" placeholder="请输入推送地址" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="signKey"><span class="requiredValue">密钥:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="signKey" id="signKey" placeholder="请输入密钥" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="description"><span class="requiredValue">描述:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="description" id="description" placeholder="请输入描述" />
                    </div>
                </div>
                <div class="form-group hidden">
                    <label class="col-sm-2 control-label" for="status"><span class="requiredValue">状态:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="status" id="status" value="1" />
                    </div>
                </div>
                <div class="saveStyle hidden">
                    <button type="submit" class="saveBtn">保存</button>
                    <div class="return" onclick="goBacklogConfigList();">返回</div>
                </div>
            </form>
        </div>
    </div>
</div>
