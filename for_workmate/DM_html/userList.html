<div id="userListContainer" class="row">
	<div class="col-sm-12 titleStyle">
		<!--<label class="searchText" for="customerName">服务商名称:</label><input id="customerName" type="text" class="special">-->
		<label class="searchText" for="queryUser">用户名:</label><input id="queryUser" class="special" name="queryUser" type="text">
        <button class="searchBtn" id="querybtn" onclick="getUserList(1);">查询</button>
	</div>
	<div class="col-sm-12 handle">
		<button class="batchAdd hidden" onclick="userEdit('_add')" id="addbtn">添加用户</button>
		<div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>
        <table class="theadStyle">
            <tr class="thStyle">
                <th class="col-sm-3">用户名</th>
                <th class="col-sm-3">角色名称</th>
                <th class="col-sm-3">用户状态</th>
                <th class="col-sm-3">操作</th>
            </tr>
		</table>
   	</div>
   	<div class="col-sm-12 tableBody" style="max-height: calc(100% - 190px);overflow: auto;">
		<table class="mainTable" id="userTable">
			<tbody class="trStyle"></tbody>
		</table>
	</div>
	<div class="paginationDiv">
		<label class="branchs" for="branchText">每页条数：</label>
		<select id="branchText" class="specialselect">
			<option value="10">10</option>
			<option value="15" selected>15</option>
			<option value="25">25</option>
			<option value="50">50</option>
			<option value="100">100</option>
		</select>
		<div id="pagination" class="pagination"></div>
	</div>
</div>
