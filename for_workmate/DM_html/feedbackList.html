<div id="feedbackListContainer" class="row">
    <div class="col-sm-12 titleStyle">
        <select class="specialselect" id="mode" name="mode">
            <option value="0">问题标题</option>
            <option value="1">联系方式</option>
        </select>
        <input type="text" id="queryDeviceId" class="special"/>
      	<span id="dataRange">
        	<label for="reportrange">日期:</label>
	        <div id="reportrange" class="dateRange pull-left" style="border-radius: 4px;">
                <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                <span id="searchDateRange"></span>
                <b class="caret"></b>
            </div>
        </span>
        <label for="state" style="float: left;margin: 6px 5px 0 10px;">状态:</label>
        <select class="specialselect" id="state" name="state">
            <option value="">全部</option>
            <option value="0">未解决</option>
            <option value="1">已解决</option>
        </select>

        <button class="searchBtn" type="button" onclick="getFeedbackList(1);">查询</button>
    </div>
    <div class="col-sm-12">
        <div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>
        <table class="theadStyle">
            <tr>
                <th class="col-sm-3" style="padding-left: 20px;">标题</th>
                <th class="col-sm-2">联系方式</th>
                <th class="col-sm-3">提交时间</th>
                <th class="col-sm-1">状态</th>
                <th class="col-sm-3">操作</th>
            </tr>
        </table>
    </div>
    <div class="col-sm-12 tableBody" style="max-height: calc(100% - 175px);overflow: auto;">
        <table class="mainTable" id="devicesTable">
            <tbody id="devicesTbody" class="trStyle" ></tbody>
        </table>
    </div>
    <div class="paginationDiv">
        <label class="branchs" for="branchText">每页条数：</label>
        <select id="branchText" class="specialselect">
            <option value="10">10</option>
            <option value="15" selected>15</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <div id="pagination" class="pagination"></div>
    </div>
</div>
