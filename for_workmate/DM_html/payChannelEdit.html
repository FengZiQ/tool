<div id="payChannelDeviceEditTitle">
    <a href="index.html#payChannelDeviceList" class="menuValue">参数配置</a>&nbsp;/&nbsp;
    <a href="javascript:void(0);" class="menuValue" id="titleValue"></a>
</div>
<div id="payChannelDeviceEditContainer" class="list">
	<div class="row">
		<div class="col-sm-12 textEdit">
            <form class="form-horizontal" id="payChannelForm" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="description"><span class="requiredValue">配置名称:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="description" id="description" placeholder="请输入通道名称" />
                    </div>
                </div>
                <div class="form-group" id="provider">
                    <label class="col-sm-2 control-label" for="customerName"><span class="requiredValue">服务商:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="customerName" id="customerName" placeholder="请输入服务商名称" disabled />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="requiredValue">是否默认:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="radio" name="isDefault" id="isDefault1" value="1" checked="checked" /><label class="radioLeft" for="isDefault1">是</label>
                        <input type="radio" name="isDefault" id="isDefault0" value="0" /><label class="radioRight" for="isDefault0">否</label>
                    </div>
                </div>
                <div class="form-group" id="passage">
					<label class="col-sm-2 control-label"><span class="requiredValue">类型:</span><span class="required">*</span></label>
					<div class="col-sm-3">
                        <input type="radio" name="channelType" id="channelTypeCommon" value="1" checked="checked" /><label class="radioLeft" for="channelTypeCommon">普通通道</label>
                        <input type="radio" name="channelType" id="channelTypeSlef" value="2" /><label class="radioRight" for="channelTypeSlef">定额通道</label>
					</div>
				</div>
				<div class="form-group" id="fixationPayDiv" style="display: none;">
					<label class="col-sm-2 control-label" for="fixationMoney"><span class="requiredValue">金额(元):</span><span class="required">*</span></label>
					<div class="col-sm-3">
                        <input type="text" class="form-control" name="fixationMoney" id="fixationMoney" placeholder="请输入金额（元）" />
					</div>
				</div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="sign_key"><span class="requiredValue">密钥:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="signKey" id="sign_key" placeholder="请输入密钥" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="query_order_url"><span class="requiredValue">订单查询链接:</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="queryOrderUrl" id="query_order_url" placeholder="请输入订单查询链接" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="refundUrl"><span class="requiredValue">订单退款链接:</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="refundUrl" id="refundUrl" placeholder="请输入订单退款链接" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="cancelUrl"><span class="requiredValue">订单撤销链接:</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="cancelUrl" id="cancelUrl" placeholder="请输入订单撤销链接" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="queryBillUrl"><span class="requiredValue">账单查询链接:</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="queryBillUrl" id="queryBillUrl" placeholder="请输入账单查询链接" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="couponUrl"><span class="requiredValue">卡券核销链接:</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="couponUrl" id="couponUrl" placeholder="请输入卡券核销链接" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="scanned_pay_url"><span class="requiredValue">刷卡支付(被扫)链接:</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="scannedPayUrl" id="scanned_pay_url" placeholder="请输入刷卡支付链接" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="generate_order_url"><span class="requiredValue">统一下单(主扫)链接:</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="generateOrderUrl" id="generate_order_url" placeholder="请输入统一下单链接" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="time_out"><span class="requiredValue">请求超时时间（s）:</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="timeOut" id="time_out" placeholder="请输入超时时间(s)" />
                    </div>
                </div>
                <input type="hidden" name="id" id="id" value="">
                <!--<input type="hidden" class="editCustomerId" name="customerId" id="customerId" value="">-->
                <div class="saveStyle hidden" id="saveDiv">
                    <button type="submit" class="saveBtn">保存</button>
                    <div class="return" onclick="goBackpayChannelDeviceList();">返回</div>
                </div>
            </form>
    	</div>
	</div>
</div>
