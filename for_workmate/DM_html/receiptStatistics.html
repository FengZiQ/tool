<div id="receiptStatisticsContainer" class="row">
    <div class="col-sm-12 titleStyle">
        <label class="searchText" for="customerName" style="float: left;margin-top: 4px;">服务商名称:</label>
        <input id="customerName" class="special" name="customerName" type="text" style="float: left;">
        <label class="searchText" style="float: left;margin-top: 4px;">时间:</label>
		<div class="input-group date form_date" style="width: 160px;float: left;margin: 0 10px;" data-date-format="yyyy-mm">
            <input id="validityTime" class="form-control" size="16" type="text" value="" style="background: #fff;" readonly>
			<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
        </div>
        <button class="searchBtn" id="querybtn" onclick="getStatisticsList()">查询</button>
    </div>
    <div class="col-sm-12">
        <div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>
        <table class="theadStyle">
            <tr class="thStyle">
                <th class="col-sm-3">服务商名称</th>
                <th class="col-sm-3">推送总数</th>
                <th class="col-sm-2">成功总数</th>
                <th class="col-sm-2">失败总数</th>
                <th class="col-sm-2">详情</th>
            </tr>
        </table>
    </div>
    <div class="col-sm-12 tableBody" style="max-height: calc(100% - 190px);overflow: auto;">
        <table class="mainTable" id="statisticsTable">
            <tbody class="trStyle"></tbody>
        </table>
    </div>
    <div class="paginationDiv">
        <label class="branchs" for="branchText">每页条数：</label>
        <select id="branchText" class="specialselect">
            <option value="10">10</option>
            <option value="15" selected>15</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <div id="pagination" class="pagination"></div>
    </div>
</div>
