<div id="newsPushEditContainer" class="list">
    <div class="row">
        <div class="col-sm-12 textEdit">
            <form class="form-horizontal" id="newsPushForm" role="form">
                <input type="text" class="form-control hidden" name="id" id="id" placeholder="" />
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="title"><span class="requiredValue">消息标题:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="title" id="title" placeholder="请输入消息标题" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="appType"><span class="requiredValue">应用名称:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <select id="appType" class="form-control" name="appType">
                            <option value="1">派派查账</option>
                            <option value="2">inspos</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="addTag"><span class="requiredValue">编辑内容:</span><span class="required">*</span></label>
                    <div class="col-sm-9" id="editContent">
                        <textarea id="editor" autofocus></textarea>
                    </div>
                </div>
                <div class="saveStyle" id="saveDiv">
                    <button type="submit" class="saveBtn">发布</button>
                    <div class="return" onclick="goBackNewsPush();">返回</div>
                </div>
            </form>
        </div>
    </div>
</div>
