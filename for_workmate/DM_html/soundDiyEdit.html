<div id="soundDiyEditTitle">
    <a href="index.html#soundDiyList" class="menuValue">自定义语音</a>&nbsp;/&nbsp;
    <a href="javascript:void(0);" class="menuValue" id="titleValue"></a>
</div>
<div id="soundDiyEditContainer" class="list">
    <div class="row">
        <div class="col-sm-12 textEdit">
            <form class="form-horizontal" id="definedConfigForm" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name"><span class="requiredValue">自定义语音名称:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="name" id="name" placeholder="请输入定制化语音名称" />
                    </div>
                </div>
                <div class="form-group" id="provider">
                    <label class="col-sm-2 control-label" for="customerName"><span class="requiredValue">服务商:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <select id="customerId" name="customerId" class="selectpicker" data-live-search="true"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="templateName"><span class="requiredValue">自定义语音模板:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="templateName" id="templateName" placeholder="该服务商暂时没有自定义配置模板" disabled />
                    </div>
                </div>
                <div class="form-group">
                    <table class="table" id="templateTable" style="width: 44%;margin-left: 11%">
                        <thead>
                        <tr class="thStyle">
                            <th style="border-right:1px solid #ccc;text-align: center">情景语音位置</th>
                            <th style="border-right:1px solid #ccc;text-align: center">语音文件</th>
                            <th style="border-right:1px solid #ccc;text-align: center">播放</th>
                            <th style="text-align: center">操作</th>
                        </tr>
                        </thead>
                        <tbody class="trStyle" id="tbodyContent"></tbody>
                    </table>
                    <div onclick="addTablebtn()" class="keyAdd">增加语音</div>
                </div>
                <input type="hidden" name="templateId" id="templateId" value="">
                <div class="saveStyle hidden" id="saveDiv">
                    <button type="submit" class="saveBtn">保存</button>
                    <div class="return" onclick="goBackDefinedConfigList();">返回</div>
                </div>
            </form>
        </div>
    </div>
</div>
