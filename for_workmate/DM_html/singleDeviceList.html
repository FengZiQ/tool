                <th class="col-sm-2">排除关键字</th>

                <!--<th class="col-sm-1">蜂鸣器</th>-->
                <!--<th class="col-sm-1">开机语音</th>-->
                <th class="col-sm-2">操作</th>
            </tr>
		</table>
   	</div>
   	<div class="col-sm-12 tableBody" style="max-height: calc(100% - 190px);overflow: auto;">
		<table class="mainTable" id="devicesTable" style="table-layout: fixed;">
			<tbody id="devicesTbody" class="trStyle"></tbody>
		</table>
	</div>
	<div class="paginationDiv">

			<option selected value="15">15</option>
			<option value="25">25</option>
			<option value="50">50</option>
			<option value="100">100</option>
		</select>
		<div id="pagination" class="pagination"></div>
	</div>
