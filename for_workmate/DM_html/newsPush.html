<div id="newsPushContainer" class="row">
    <div class="col-sm-12 titleStyle">
        <label class="searchText" for="title">消息标题:</label><input id="title" type="text" class="special">
        <label class="searchText" for="appType">应用类型:</label>
        <select class="specialselect" id="appType" name="appType">
            <option value="">全部</option>
            <option value="1">派派查账</option>
            <option value="2">inspos</option>
        </select>
        <label class="searchText" for="status" >消息状态:</label>
        <select class="specialselect" id="status" name="status">
            <option value="">全部</option>
            <option value="1">已发布</option>
            <option value="2">已下架</option>
        </select>
        <span id="dataRange">
        	<label for="reportrange">日期:</label>
	        <div id="reportrange" class="dateRange pull-left" style="border-radius: 4px;">
                <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                <span id="searchDateRange"></span>
                <b class="caret"></b>
            </div>
        </span>
        <button class="searchBtn" id="querybtn" onclick="getNewsPushList(1);">查询</button>
    </div>
    <div class="col-sm-12 handle">
        <button class="batchAdd hidden" onclick="newsPushAdd()" id="addbtn">新增消息</button>
        <div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>
        <table class="theadStyle">
            <tr class="thStyle">
                <th class="col-sm-3">消息标题</th>
                <th class="col-sm-2">应用名称</th>
                <th class="col-sm-3">发布时间</th>
                <th class="col-sm-2">状态</th>
                <th class="col-sm-2">操作</th>
            </tr>
        </table>
    </div>
    <div class="col-sm-12 tableBody" style="max-height: calc(100% - 190px);overflow: auto;">
        <table class="mainTable" id="newsPushTable">
            <tbody class="trStyle"></tbody>
        </table>
    </div>
    <div class="paginationDiv">
        <label class="branchs" for="branchText">每页条数：</label>
        <select id="branchText" class="specialselect">
            <option value="10">10</option>
            <option value="15" selected>15</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <div id="pagination" class="pagination"></div>
    </div>
</div>
