<div id="resolveDeviceTitle">
    <a href="index.html#resolve" class="menuValue">小票解析</a>&nbsp;/&nbsp;
    <a href="javascript:void(0);" class="menuValue">设备列表</a>
</div>
<div id="resolveDeviceContainer" class="row">
	<div class="col-sm-12 titleStyle">
		<label class="searchText" for="queryDeviceId">设备编号:</label><input type="text" class="special" id="queryDeviceId" />
		<label class="searchText" for="queryDeviceType">产品类型</label><select id="productType" class="specialselect"></select>
		<label class="searchText" for="queryDeviceType">设备类型:</label><select id="queryDeviceType" class="specialselect" name="queryDeviceType"></select>
		<button class="searchBtn" type="button" onclick="queryResolveDeviceList(1);">查询</button>
	</div>
	<div class="col-sm-12 handle">
		<button class="batchAdd" id="addbtn" onclick="addDevices();">添加设备</button>
        <button class="batchDel" id="unwrap" type="button" onclick="unBindDevice();">解绑设备</button>
		<div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>
        <table class="theadStyle">
            <tr class="thStyle">
				<th class="col-sm-1"><input id='checkall' type='checkbox'></th>
				<th class="col-sm-2">服务商名称</th>
				<th class="col-sm-2">设备编号</th>
				<th class="col-sm-2">产品类型</th>
				<th class="col-sm-2">设备类型</th>
				<th class="col-sm-1">解绑设备</th>
			</tr>
		</table>
   	</div>
   	<div class="col-sm-12 tableBody" style="max-height: calc(100% - 190px);overflow: auto;">
		<table class="mainTable" id="devicesTable">
			<tbody class="trStyle"></tbody>
		</table>
	</div>
	<div class="paginationDiv">
		<span class="chooseStatistics">当前已选择<span id="chooseValue">0</span>条数据。</span>
		<label class="branchs">每页条数：</label>
		<select id="branchText" class="specialselect">
			<option value="10">10</option>
			<option value="15" selected>15</option>
			<option value="25">25</option>
			<option value="50">50</option>
			<option value="100">100</option>
		</select>
		<div id="pagination" class="pagination"></div>
	</div>
</div>
