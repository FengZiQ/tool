<div id="appUpgradeDetailTitle">
    <a href="index.html#appUpgrade" class="menuValue">APP升级管理</a>&nbsp;/&nbsp;
    <a href="javascript:void(0);" class="menuValue">版本详情</a>
</div>
<div id="appUpgradeEditContainer" class="list">
    <div class="row">
        <div class="col-sm-12 textEdit">
            <form class="form-horizontal" id="appUpgradeEditForm" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for=""><span class="requiredValue">版本号:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="" id="" placeholder="请输入版本号" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for=""><span class="requiredValue">版本CODE:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="" name="" placeholder="请输入版本CODE">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="requiredValue">客户类型:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="radio" name="channelType2" id="channelTypeCommon1" value="1" checked="checked" /><label class="radioLeft" for="channelTypeCommon1">Android</label>
                        <input type="radio" name="channelType2" id="channelTypeSlef2" value="2" /><label class="radioRight" for="channelTypeSlef2">IOS</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="requiredValue">强制升级:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="radio" name="channelType3" id="channelTypeCommon3" value="1" checked="checked" /><label class="radioLeft" for="channelTypeCommon3">是</label>
                        <input type="radio" name="channelType3" id="channelTypeSlef4" value="2" /><label class="radioRight" for="channelTypeSlef4">否</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="password"><span class="requiredValue">下载地址:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" name="password" id="password" placeholder="请输入下载地址" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="status"><span class="requiredValue">应用大小:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="status" name="status" placeholder="请输入应用大小">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="description"><span class="requiredValue">升级内容:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="description" id="description" placeholder="请输入升级内容" />
                    </div>
                </div>
                <div class="saveStyle">
                    <button type="submit" class="saveBtn">保存</button>
                    <div class="return" onclick="gobackAppUpgradeList(0);">返回</div>
                </div>
            </form>
        </div>
    </div>
</div>
