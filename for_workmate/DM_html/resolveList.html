<div id="resolveListContainer" class="row">
	<div class="col-sm-12 titleStyle">
		<label class="searchText" for="customerId" style="margin-right: 5px;">服务商名称:</label><select id="customerId" name="customerId" class="selectpicker" data-live-search="true"></select>
		<label class="searchText" for="templateName" style="margin-left: 14px">模板名称:</label><input id="templateName" class="special" name="templateName" type="text">
		<label class="searchText" for="deviceNo">设备编号:</label><input id="deviceNo" class="special" name="deviceNo" type="text">
        <button class="searchBtn" id="querybtn" onclick="findTemplateList(1);">查询</button>
	</div>
	<div class="col-sm-12 handle">
		<button class="batchAdd hidden" onclick="addTemplate()" id="addbtn">新增模版</button>
		<div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>
        <table class="theadStyle">
            <tr class="thStyle">
				<th class="col-sm-3">模版名称</th>
				<th class="col-sm-3">服务商名称</th>
				<th class="col-sm-3">描述</th>
				<th class="col-sm-3">操作</th>
			</tr>
		</table>
   	</div>
   	<div class="col-sm-12 tableBody" style="max-height: calc(100% - 190px);overflow: auto;">
		<table class="mainTable" id="templateTable">
			<tbody class="trStyle"></tbody>
		</table>
	</div>
	<div class="paginationDiv">
		<label class="branchs" for="branchText">每页条数：</label>
		<select id="branchText" class="specialselect">
			<option value="10">10</option>
			<option value="15" selected>15</option>
			<option value="25">25</option>
			<option value="50">50</option>
			<option value="100">100</option>
		</select>
		<div id="pagination" class="pagination"></div>
	</div>
</div>
