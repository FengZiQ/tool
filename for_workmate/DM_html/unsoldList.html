<div id="unsoldListContainer" class="row">
    <div class="col-sm-12 titleStyle">
        <label class="searchText" for="queryDeviceId">设备编号:</label><input type="text" id="queryDeviceId" class="special"/>
        <label class="searchText" for="queryDeviceType">产品类型</label><select id="productType" class="specialselect"></select>
        <label class="searchText" for="queryDeviceType">设备类型:</label><select id="queryDeviceType" class="specialselect"></select>
        <button class="searchBtn" type="button" onclick="getAllUnboundDevices();">查询</button>
    </div>
    <div class="col-sm-12 handle">
        <button class="batchAdd hidden" id="salebtn" onclick="sellModal();">销售</button>
        <button class="batchDel hidden" id="bulkSales" onclick="guide();">批量销售</button>
        <button class="batchCheck" onclick="abnormalEquipment();">测试设备列表</button>
        <div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>
        <table class="theadStyle">
            <tr>
                <th class="col-sm-1"><input id='checkAllId' type='checkbox'></th>
                <th class="col-sm-3">设备号</th>
                <th class="col-sm-2">产品类型</th>
                <th class="col-sm-3">设备类型</th>
                <th class="col-sm-3">生产日期</th>
            </tr>
        </table>
    </div>
    <div class="col-sm-12 tableBody" style="max-height: calc(100% - 190px);overflow: auto;">
        <table class="mainTable">
            <tbody id="unboundDeviceTblId" class="trStyle"></tbody>
        </table>
    </div>
    <div class="paginationDiv">
        <span class="chooseStatistics">当前已选择<span id="chooseValue">0</span>条数据。</span>
        <label class="branchs" for="branchText">每页条数：</label>
        <select id="branchText" class="specialselect">
            <option value="10">10</option>
            <option selected value="15">15</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <div id="pagination" class="pagination"></div>
    </div>
    <div class="modal fade" id="sell" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <span class="modal_title">设备销售</span>
                </div>
                <div class="modal-body" style="text-align: center;">
                    <label class="searchText" style="font-weight: normal;margin-right: 20px;" for="customerList">请选择服务商:</label><select id="customerList" data-live-search="true" class="selectpicker"></select>
                </div>
                <div style="text-align: center;margin-bottom: 30px;margin-top: 10px;">
                    <button type="button" onclick="bindCustomer()" class="affirm">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="bulk" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content tableBody">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <span class="modal_title">设备批量销售</span>
                </div>
                <form id='myupload' action='/device/batchSale' method='post' enctype="multipart/form-data">
                    <div class="demo">
                        <div class="btn">
                            <label class="searchText" id="upload" style="font-weight: normal;position: relative;left: 40px;margin-right: 50px" for="customerLists">请上传文件:</label>
                            <input type="file" name="file" id="file" value="" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"/>
                        </div>
                        <div class="modal-body">
                            <label class="searchText" style="font-weight: normal;position: relative;left: 25px;margin-right: 40px" for="customerLists">请选择服务商:</label><select id="customerLists" name="customerId" data-live-search="true" class="selectpicker"></select>
                        </div>
                    </div>
                    <div style="text-align: center;margin-bottom: 30px;margin-top: 10px;">
                        <input type="button" class="affirm" onclick="gosubmit()" value="销售"/>
                    </div>
                </form>
                <div class="result tableBody" style="display: none;max-height: 300px;overflow: auto;">
                    <p>成功销售：<span class="prosperity"></span>台</p>
                    <p>未成功销售：<span class="defeated"></span>台</p>
                    <p id="failDetail">以下均为未成功设备号：<span class="testData"></span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="abnormalShow" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <span class="modal_title">测试设备列表</span>
                </div>
                <div class="modal-body tableBody" style="max-height: 500px;overflow: auto;">
                    <table id='abnormalList' class="table-bordered table table-striped">
                        <thead>
                        <tr class="thStyle">
                            <th class="col-sm-1">序号</th>
                            <th class="col-sm-1">设备编号</th>
                            <th class="col-sm-1">连接状态</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
