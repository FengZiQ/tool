<div id="soundDiyListContainer" class="row">
    <div class="col-sm-12 titleStyle">
        <label class="searchText" id="customer_name" for="name">语音名称:</label><input id="name" class="special" name="name" type="text">
        <label class="searchText" for="serialNum">设备编号:</label><input id="serialNum" class="special" name="serialNum" type="text">
        <button class="searchBtn" id="querybtn" onclick="getPayChannelList(1);">查询</button>
    </div>
    <div class="col-sm-12 handle">
        <button class="batchAdd hidden" id="addbtn" onclick="payChannlEdit('_add')">添加定制</button>
        <!--<button class="batchDel" onclick="">全部下发</button>-->
        <div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>
        <table class="theadStyle">
            <tr>
                <th class="col-sm-2">语音名称</th>
                <th class="col-sm-3">服务商名称</th>
                <th class="col-sm-2">操作</th>
            </tr>
        </table>
    </div>
    <div class="col-sm-12 tableBody" style="max-height: calc(100% - 190px);overflow: auto;">
        <table class="mainTable" id="soundDiyTable">
            <tbody class="trStyle"></tbody>
        </table>
    </div>
    <div class="paginationDiv">
        <label class="branchs" for="branchText">每页条数：</label>
        <select id="branchText" class="specialselect">
            <option value="10">10</option>
            <option value="15" selected>15</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <div id="pagination" class="pagination"></div>
    </div>
</div>
