<div id="customerDeviceListTitle" class="row">
	<a href="index.html#customer" class="menuValue">服务商列表</a>&nbsp;/&nbsp;
	<a href="javascript:void(0);" class="menuValue">服务商设备列表</a>
</div>
<div id="customerDeviceListContainer" class="row">
	<div class="col-sm-12 titleStyle">
    	<label class="searchText" for="queryDeviceId">设备编号:</label><input type="text" id="queryDeviceId" class="special"/>
		<label class="searchText" for="queryDeviceType">产品类型</label><select id="productType" class="specialselect"></select>
    	<label class="searchText" for="queryDeviceType">设备类型:</label><select id="queryDeviceType" class="specialselect"></select>
    	<label class="searchText" for="appNameList">App名称:</label><select id="appNameList" class="specialselect"></select>
    	<label class="searchText" for="connectState">连接状态:</label>
        <select id="connectState" class="specialselect" style="width: 94px">
            <option value="0">全部</option>
            <option value="1">已连接</option>
        </select>
        <button class="searchBtn" type="button" onclick="getDeviceList(1);">查询</button>
	</div>
	<div class="col-sm-12 handle">
		<button class="batchAdd" id="addbtn" onclick="getUpgradeAppVersion();">设备升级</button>
        <button class="batchDel hidden" id="unwrap" type="button" style="margin-right: 20px;" onclick="unBindCustomer();">解绑</button>
		<div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>
        <table class="theadStyle">
            <tr class="thStyle">
                <th class="col-sm-1"><input id='checkAllId' type='checkbox'></th>
                <th class="col-sm-2">设备编号</th>
				<th class="col-sm-2">产品类型</th>
                <th class="col-sm-2">设备类型</th>
                <th class="col-sm-1">连接状态</th>
                <th class="col-sm-1">生产日期</th>
                <th class="col-sm-2">软件名称</th>
                <th class="col-sm-1">软件版本</th>
            </tr>
		</table>
    </div>
	<div class="col-sm-12 tableBody" style="max-height: calc(100% - 190px);overflow: auto;">
		<table class="mainTable" id="customerTable">
			<tbody id="devicesTbody" class="trStyle"></tbody>
		</table>
	</div>
	<div class="paginationDiv">
		<span class="chooseStatistics">当前已选择<span id="chooseValue">0</span>条数据。</span>
		<label class="branchs" for="branchText">每页条数：</label>
		<select id="branchText" class="specialselect">
			<option value="10">10</option>
			<option selected value="15">15</option>
			<option value="25">25</option>
			<option value="50">50</option>
			<option value="100">100</option>
		</select>
		<div id="pagination" class="pagination"></div>
	</div>
	<div class="modal fade" id="confimUpgrade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">×</button>
					<span class="modal_title">软件升级</span>
				</div>
	            <div class="modal-body tableBody" style="max-height: 450px;overflow: auto;">
	                <table id='upgradeTbl' class="table-bordered table table-striped">
	                    <thead>
		                    <tr class="thStyle">
		                        <th class="col-sm-1"></th>
		                        <th class="col-sm-2">软件名称</th>
		                        <th class="col-sm-2">升级版本</th>
		                    </tr>
	                    </thead>
	                    <tbody></tbody>
	                </table>
	            </div>
	            <div class="modal-footer">
					<button type="button" class="saveButton" onclick="deviceUpgradeConfirm()">确认升级</button>
					<button type="button" data-dismiss="modal" class="cancelButton">取消</button>
				</div>
	        </div>
	    </div>
	</div>
</div>
