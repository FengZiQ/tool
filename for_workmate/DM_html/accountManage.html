<div id="accountManageContainer" class="row">
    <div class="col-sm-12 titleStyle">
        <label class="searchText" for="nickName">账号名称:</label><input id="nickName" type="text" class="special">
        <label class="searchText" for="deptName">部门名称:</label><input id="deptName" class="special" name="queryUser" type="text">
        <label class="searchText roleList" for="roleId">角色名称:</label>
        <div id="roleId">
            <span id="roleChooseResult"></span>
            <b class="caret"></b>
            <div id="roleDiv">
                <div id="roleSearchValue">
                    <input type="text" id="roleSearchInput" class="special" />
                </div>
                <div id="roleSearchResult" class="hidden"></div>
                <ul id="roleResultValue" class="roleResultValue" ></ul>
            </div>
        </div>
        <label class="searchText" for="status">账号状态:</label>
        <select id="status" class="specialselect">
            <option value="">全部</option>
            <option value="1">启用</option>
            <option value="0">禁用</option>
         </select>
        <button class="searchBtn" id="querybtn" onclick="getAccountList(1);">查询</button>
    </div>
    <div class="col-sm-12 handle">
        <button class="batchAdd hidden" onclick="addAccountList()" id="addbtn">创建账号</button>
        <div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>
        <table class="theadStyle">
            <tr class="thStyle">
                <th class="col-sm-1" style="padding-left:20px;">序号</th>
                <th class="col-sm-2">账号名称</th>
                <th class="col-sm-2">部门名称</th>
                <th class="col-sm-2">角色名称</th>
                <th class="col-sm-2">描述</th>
                <th class="col-sm-1">账号状态</th>
                <th class="col-sm-2">操作</th>
            </tr>
        </table>
    </div>
    <div class="col-sm-12 tableBody" style="max-height: calc(100% - 190px);overflow: auto;">
        <table class="mainTable" id="accountTable">
            <tbody class="trStyle"></tbody>
        </table>
    </div>
    <div class="paginationDiv hidden">
        <label class="branchs" for="branchText">每页条数：</label>
        <select id="branchText" class="specialselect">
            <option value="10">10</option>
            <option value="15" selected>15</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <div id="pagination" class="pagination"></div>
    </div>
</div>
