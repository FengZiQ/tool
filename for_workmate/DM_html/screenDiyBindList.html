<div id="screenDiyBindListTitle">
    <a href="index.html#screenDiyList" class="menuValue">自定义壁纸</a>&nbsp;/&nbsp;
    <a href="index.html#screenDiyUnbindList" class="menuValue">设备解绑列表</a>&nbsp;/&nbsp;
    <a href="javascript:void(0);" class="menuValue">设备绑定列表</a>
</div>
<div id="screenDiyBindListContainer" class="row">
    <div class="col-sm-12 titleStyle">
        <label class="searchText" for="queryDeviceId">设备编号:</label><input type="text" class="special" id="queryDeviceId" />
        <label class="searchText" for="queryDeviceType">产品类型</label><select id="productType" class="specialselect"></select>
        <label class="searchText" for="queryDeviceType">设备类型:</label><select id="queryDeviceType" class="specialselect" name="queryDeviceType"></select>
        <button class="searchBtn" id="querybtn" onclick="getBindList(1);">查询</button>
    </div>
    <div class="col-sm-12 handle">
        <div class="collect">该查询条件下，共<span class="fontbold">0</span>条记录。</div>
        <table class="theadStyle">
            <tr>
                <th class="col-sm-2"><input id='checkAllId' type='checkbox'></th>
                <th class="col-sm-4">设备编号</th>
                <th class="col-sm-3">产品类型</th>
                <th class="col-sm-3">设备类型</th>
            </tr>
        </table>
    </div>
    <div class="col-sm-12 tableBody" style="max-height: calc(100% - 230px);overflow: auto;">
        <table class="mainTable" id="screenDiyBindTable">
            <tbody class="trStyle"></tbody>
        </table>
    </div>
    <div class="paginationDiv">
        <span class="chooseStatistics">当前已选择<span id="chooseValue">0</span>条数据。</span>
        <label class="branchs" for="branchText">每页条数：</label>
        <select id="branchText" class="specialselect">
            <option value="10">10</option>
            <option value="15" selected>15</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <div id="pagination" class="pagination"></div>
    </div>
    <div id="addDeviceDiv" class="hidden" style="text-align: center;margin-bottom: 10px;"><button class="addDeviceBtn" onclick="downPayChannelBind()">确认绑定</button></div>
</div>
