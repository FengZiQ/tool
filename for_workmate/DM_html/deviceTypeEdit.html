<div id="deviceTypeEditTitle">
	<a href="index.html#deviceTypeList" class="menuValue">设备型号列表</a>&nbsp;/&nbsp;
	<a href="javascript:void(0);" class="menuValue" id="titleValue"></a>
</div>
<div id="deviceTypeEditContainer" class="list">
	<div class="row">
		<div class="col-sm-12 textEdit">
            <form class="form-horizontal" id="deviceTypeEdit" role="form">
            	<input type="text" name="id" id="id" value="" class="hidden" />
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="code"><span class="requiredValue">设备型号名称:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="code" id="code" placeholder="请输入设备型号名称" />
                    </div>
                </div>
             	<div class="form-group">
                    <label class="col-sm-2 control-label" for="typeCode"><span class="requiredValue">类型码:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="typeCode" id="typeCode" placeholder="请输入类型码" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="queryDeviceType"><span class="requiredValue">设备型号类型:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <select id="queryDeviceType" class="form-control" name="type">
                        	<option value="1">RC</option>
                        	<option value="2">基础版</option>
                        	<option value="3">兼容版</option>
                        	<option value="4">加强版</option>
                            <option value="5">闪票小盒</option>
                            <option value="6">外设产品</option>
                            <option value="7">公交扫码设备</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="status"><span class="requiredValue">状态:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <select id="status" class="form-control" name="status">
                        	<option value="1">量产</option>
                        	<option value="2">在研</option>
                        	<option value="0">已停产</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="description"><span class="requiredValue">设备型号描述:</span><span class="required">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="description" id="description" placeholder="请输入设备型号描述" />
                    </div>
                </div>
                <div class="saveStyle hidden">
                    <button type="submit" class="saveBtn">保存</button>
                    <div class="return" onclick="backApplyDevice();">返回</div>
                </div>
            </form>
    	</div>
	</div>
</div>
